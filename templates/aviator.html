<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤–∏–∞—Ç–æ—Ä</title>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–≤–µ—Ç–æ–≤ –∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤ */
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –∫–∞—Ä—Ç–æ—á–∫–∏ */
            --primary: #6a11cb; /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --secondary: #2575fc; /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–∏–Ω–∏–π */
            --accent: #00f5ff; /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π –±–∏—Ä—é–∑–æ–≤—ã–π */
            --text-glow: 0 0 10px rgba(0, 245, 255, 0.7); /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        }

        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è html –∏ body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Montserrat', sans-serif;
            background: var(--main-gradient) fixed;
            background-color: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏–≥—Ä—ã */
        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* –°—Ç–∏–ª–∏ –∏–≥—Ä–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* –°—Ç–∏–ª–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞ (–∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥, –Ω–∞–∑–≤–∞–Ω–∏–µ, –±–∞–ª–∞–Ω—Å) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            flex-grow: 1;
            text-align: center;
            min-width: 100px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .balance {
            background: rgba(0, 184, 148, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
            flex-shrink: 0;
        }

        /* –°—Ç–∏–ª–∏ –æ–±–ª–∞—Å—Ç–∏ –∏–≥—Ä—ã */
        .game-area {
            height: 300px;
            background: linear-gradient(180deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .airplane {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f5ff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.7));
            z-index: 10;
        }

        .airplane.crash {
            animation: crash 1.5s ease-in forwards;
            transform: translateX(-50%) rotate(180deg);
        }

        @keyframes crash {
            0% { bottom: calc(50% - 30px); transform: translateX(-50%) rotate(0deg); }
            100% { bottom: -100px; transform: translateX(-50%) rotate(180deg); }
        }

        .multiplier {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: var(--text-glow);
            border: 1px solid var(--accent);
            z-index: 10;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤ */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bet-control {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            box-sizing: border-box;
            min-width: 0;
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="number"]:focus {
            border: 1px solid var(--accent);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
            flex-shrink: 0;
            min-width: 80px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-bet {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .btn-bet:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(37, 117, 252, 0.7);
        }

        .btn-cashout {
            background: linear-gradient(to right, #00b894, #55efc4);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }

        .btn-cashout:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 184, 148, 0.7);
        }

        .btn-auto {
            background: linear-gradient(to right, #d63031, #ff7675);
            color: white;
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.5);
        }

        .btn-auto:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(214, 48, 49, 0.7);
        }

        /* –°—Ç–∏–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∏–≥—Ä */
        .history {
            display: flex;
            gap: 10px;
            padding-bottom: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex-shrink: 0;
            justify-content: flex-end;
        }

        .history::-webkit-scrollbar {
            display: none;
        }

        .history-item {
            min-width: 60px;
            padding: 8px 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .win {
            color: #55efc4;
        }

        .lose {
            color: #ff7675;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
            z-index: 100;
        }

        .show {
            opacity: 1;
            top: 30px;
        }

        .error {
            background: #d63031;
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ª–∏–Ω–∏–π –ø–æ–ª–µ—Ç–∞ */
        .flight-line {
            position: absolute;
            bottom: 0;
            width: 1px;
            background: rgba(0, 245, 255, 0.7);
            z-index: 1;
            animation: flyUp linear forwards;
        }

        @keyframes flyUp {
            0% { bottom: 0; opacity: 0.5; height: 10px; }
            100% { bottom: 100%; opacity: 0; height: 50px; }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞ */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,50,50,0) 70%);
            border-radius: 50%;
            z-index: 5;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <div class="header">
                <button class="back-button" id="btn-back">‚Üê –ù–∞–∑–∞–¥</button>
                <h1>‚úàÔ∏è –ê–≤–∏–∞—Ç–æ—Ä</h1>
                <div class="balance">üí∞ <span id="balance">0.00</span>‚ÇΩ</div>
            </div>

            <div class="game-area">
                <div class="multiplier" id="multiplier">1.00x</div>
                <div class="airplane" id="airplane"></div>
            </div>

            <div class="controls">
                <div class="bet-control">
                    <input type="number" id="bet-amount" value="10" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="10">
                    <button class="btn-bet" id="btn-bet">–°–¢–ê–í–ö–ê</button>
                </div>
                <button class="btn-cashout" id="btn-cashout" disabled>–ó–ê–ë–†–ê–¢–¨</button>
                <button class="btn-auto" id="btn-auto">–ê–í–¢–û (2x)</button>
            </div>

            <div class="history" id="history"></div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('user_id'),
            first_name: urlParams.get('first_name') || '–ò–≥—Ä–æ–∫',
            username: urlParams.get('username') || '',
            photo_id: urlParams.get('photo_id') || ''
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            balance: 0,
            betAmount: 10,
            isPlaying: false,
            multiplier: 1.0,
            autoCashout: 0,
            crashPoint: 0,
            interval: null,
            currentBet: 0,
            flightLinesInterval: null,
            game_state: 'idle'
        };

        // –°—Å—ã–ª–∫–∏ –Ω–∞ DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message'),
            gameArea: document.querySelector('.game-area'),
            btnBack: document.getElementById('btn-back')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function initGame() {
            await loadUserData();

            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout);
            elements.betAmount.addEventListener('input', validateBet);
            elements.btnBack.addEventListener('click', goBack);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/api/aviator/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status !== 'success') {
                    throw new Error(data.message || 'Unknown error from API');
                }

                gameState.balance = parseFloat(data.balance);
                gameState.autoCashout = parseFloat(data.auto_cashout) || 0;
                gameState.currentBet = parseFloat(data.current_bet) || 0;
                gameState.game_state = data.game_state;
                gameState.isPlaying = (gameState.game_state === 'bet_placed');

                updateBalance();

                if (gameState.autoCashout > 0) {
                    elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout.toFixed(2)}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                } else {
                    elements.btnAuto.textContent = '–ê–í–¢–û (2x)';
                    elements.btnAuto.classList.add('btn-auto');
                    elements.btnAuto.classList.remove('btn-cashout');
                }

                updateControls();

                if (data.history && Array.isArray(data.history)) {
                   displayHistory(data.history);
                }

                if (gameState.isPlaying) {
                    elements.multiplier.textContent = '–í –∏–≥—Ä–µ...';
                } else {
                    elements.multiplier.textContent = '1.00x';
                    elements.airplane.style.bottom = '50px';
                    elements.airplane.classList.remove('crash');
                    clearFlightLines();
                    elements.betAmount.disabled = false;
                    elements.betAmount.value = gameState.betAmount;
                }

            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message, true);
                elements.btnBet.disabled = true;
                elements.btnCashout.disabled = true;
                elements.betAmount.disabled = true;
                elements.btnAuto.disabled = true;
            }
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        async function placeBet() {
            if (gameState.isPlaying || gameState.game_state !== 'idle') {
                showMessage(`–ò–≥—Ä–∞ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –∏–ª–∏ –Ω–µ –≥–æ—Ç–æ–≤–∞. –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${gameState.game_state}`, true);
                return;
            }

            const betAmount = parseInt(elements.betAmount.value);

            if (isNaN(betAmount) || betAmount < 10) {
                showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚ÇΩ', true);
                return;
            }

            if (betAmount > gameState.balance) {
                showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', true);
                return;
            }

            try {
                elements.btnBet.disabled = true;
                elements.betAmount.disabled = true;

                const response = await fetch('/api/aviator/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData,
                        bet_amount: betAmount
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    gameState.currentBet = betAmount;
                    gameState.balance = parseFloat(data.balance);
                    gameState.isPlaying = true;
                    gameState.crashPoint = parseFloat(data.crash_point);
                    gameState.game_state = data.game_state;

                    updateBalance();
                    updateControls();
                    startGame();
                    showMessage('–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞!');

                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏', true);
                    elements.btnBet.disabled = false;
                    elements.betAmount.disabled = false;
                }
            } catch (error) {
                console.error('Error placing bet:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏: ' + error.message, true);
                elements.btnBet.disabled = false;
                elements.betAmount.disabled = false;
            }
        }

        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        async function cashOut() {
            if (!gameState.isPlaying || gameState.game_state !== 'bet_placed') {
                 showMessage(`–ù–µ–ª—å–∑—è –∑–∞–±—Ä–∞—Ç—å. –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${gameState.game_state}`, true);
                 return;
            }

            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false;
            elements.btnCashout.disabled = true;

            try {
                const response = await fetch('/api/aviator/cashout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData,
                        multiplier: gameState.multiplier,
                        auto: gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout
                    })
                });

                if (!response.ok) {
                     const errorData = await response.json();
                     throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    gameState.balance = parseFloat(data.balance);
                    gameState.currentBet = 0;
                    gameState.game_state = data.game_state;

                    const profit = parseFloat(data.profit);
                    showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${profit.toFixed(2)}‚ÇΩ`);

                    if (data.history && Array.isArray(data.history)) {
                       displayHistory(data.history);
                    }

                    endGame(true);
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ —Å—Ä–µ–¥—Å—Ç–≤', true);
                    gameState.isPlaying = false;
                    gameState.game_state = 'idle';
                    gameState.currentBet = 0;
                    updateControls();
                    elements.multiplier.textContent = '1.00x';
                    endGame(false);
                }
            } catch (error) {
                console.error('Error cashing out:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–∏ –≤—ã–≤–æ–¥–µ —Å—Ä–µ–¥—Å—Ç–≤: ' + error.message, true);
                gameState.isPlaying = false;
                gameState.game_state = 'idle';
                gameState.currentBet = 0;
                updateControls();
                elements.multiplier.textContent = '1.00x';
                endGame(false);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫—Ä—É—à–µ–Ω–∏—è
        async function handleCrash() {
            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false;

            if (gameState.game_state === 'bet_placed' && gameState.currentBet > 0) {
                 try {
                      const response = await fetch('/api/aviator/crash', {
                           method: 'POST',
                           headers: { 'Content-Type': 'application/json' },
                           body: JSON.stringify({
                                user: userData,
                                multiplier: gameState.multiplier
                           })
                      });
                      if (!response.ok) {
                           const errorData = await response.json();
                           throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                      }
                      const data = await response.json();

                      if (data.status === 'success') {
                           gameState.balance = parseFloat(data.balance);
                           gameState.currentBet = 0;
                           gameState.game_state = data.game_state;
                           showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.multiplier.toFixed(2)}`, true);
                      } else {
                           showMessage(data.message || '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫—Ä—É—à–µ–Ω–∏—è', true);
                      }
                 } catch (error) {
                      console.error('Error reporting crash to backend:', error);
                      showMessage('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ –ø—Ä–∏ –∫—Ä—É—à–µ–Ω–∏–∏: ' + error.message, true);
                      gameState.isPlaying = false;
                      gameState.game_state = 'idle';
                      gameState.currentBet = 0;
                      updateControls();
                      elements.multiplier.textContent = '1.00x';
                 }
            } else {
                 showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.multiplier.toFixed(2)}`);
            }

            endGame(false);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        function toggleAutoCashout() {
            if (gameState.autoCashout === 0) {
                const newAutoCashout = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 2.0):"));
                if (!isNaN(newAutoCashout) && newAutoCashout > 1.00) {
                    gameState.autoCashout = newAutoCashout;
                    elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout.toFixed(2)}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                    showMessage(`–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ ${gameState.autoCashout.toFixed(2)}x`);
                } else {
                    showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞', true);
                }
            } else {
                gameState.autoCashout = 0;
                elements.btnAuto.textContent = '–ê–í–¢–û (2x)';
                elements.btnAuto.classList.add('btn-auto');
                elements.btnAuto.classList.remove('btn-cashout');
                showMessage('–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –æ—Ç–∫–ª—é—á–µ–Ω');
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞
        function createFlightLines() {
            clearFlightLines();

            gameState.flightLinesInterval = setInterval(() => {
                const lineCount = Math.floor(Math.random() * 6) + 3;

                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.className = 'flight-line';
                    const duration = (Math.random() * 0.7) + 0.3;
                    line.style.height = `${Math.floor(Math.random() * 30) + 10}px`;
                    line.style.left = `${Math.floor(Math.random() * elements.gameArea.offsetWidth)}px`;
                    line.style.animationDuration = `${duration}s`;

                    elements.gameArea.appendChild(line);

                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, duration * 1000);
                }
            }, 100);
        }

        // –û—á–∏—Å—Ç–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞
        function clearFlightLines() {
            clearInterval(gameState.flightLinesInterval);
            gameState.flightLinesInterval = null;
            document.querySelectorAll('.flight-line').forEach(line => {
                if (line.parentNode) line.parentNode.removeChild(line);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞
        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            const airplaneRect = elements.airplane.getBoundingClientRect();
            const gameAreaRect = elements.gameArea.getBoundingClientRect();
            const explosionX = airplaneRect.left - gameAreaRect.left + airplaneRect.width / 2 - 50;
            const explosionY = airplaneRect.top - gameAreaRect.top + airplaneRect.height / 2 - 50;

            explosion.style.left = `${explosionX}px`;
            explosion.style.top = `${explosionY}px`;

            elements.gameArea.appendChild(explosion);

            setTimeout(() => {
                if (explosion.parentNode) explosion.parentNode.removeChild(explosion);
            }, 500);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.multiplier = 1.0;
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px';
            elements.airplane.classList.remove('crash');

            setTimeout(() => {
                if (!gameState.isPlaying || gameState.game_state !== 'bet_placed') {
                     console.warn("Game state changed before animation started. Aborting start.");
                     elements.multiplier.textContent = '1.00x';
                     updateControls();
                     return;
                }

                elements.airplane.style.bottom = 'calc(50% - 30px)';
                createFlightLines();

                gameState.interval = setInterval(() => {
                    gameState.multiplier = parseFloat((gameState.multiplier + 0.01).toFixed(2));
                    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';

                    if (gameState.isPlaying && gameState.currentBet > 0) {
                        elements.btnCashout.textContent = `–ó–ê–ë–†–ê–¢–¨ ${Math.floor(gameState.currentBet * gameState.multiplier)}‚ÇΩ`;
                    }

                    if (gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout) {
                        if(gameState.isPlaying && gameState.game_state === 'bet_placed') {
                             cashOut();
                        }
                    }

                    if (gameState.multiplier >= parseFloat(gameState.crashPoint)) {
                         if(gameState.isPlaying && gameState.game_state === 'bet_placed') {
                             createExplosion();
                             elements.airplane.classList.add('crash');

                             setTimeout(() => {
                                 handleCrash();
                             }, 500);
                         } else {
                             if(!elements.airplane.classList.contains('crash')) {
                                 createExplosion();
                                 elements.airplane.classList.add('crash');
                                 showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.multiplier.toFixed(2)}`);
                                 clearInterval(gameState.interval);
                                 clearFlightLines();
                                 gameState.isPlaying = false;
                                 updateControls();
                             }
                         }
                    }
                }, 50);
            }, 1000);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function displayHistory(historyData) {
            if (!historyData || !Array.isArray(historyData)) return;

            elements.history.innerHTML = '';
            historyData.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.result}`;
                div.textContent = `${item.multiplier.toFixed(2)}x`;
                elements.history.appendChild(div);
            });
            while (elements.history.children.length > 15) {
                 elements.history.removeChild(elements.history.firstChild);
            }
             elements.history.scrollLeft = elements.history.scrollWidth;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, isError = false) {
            const existingMessage = document.getElementById('message');
            if (existingMessage) {
                existingMessage.classList.remove('show');
                setTimeout(() => {
                    elements.message.textContent = text;
                    elements.message.className = 'message';
                    if (isError) elements.message.classList.add('error');
                    elements.message.classList.add('show');

                    setTimeout(() => {
                        elements.message.classList.remove('show');
                    }, 3000);
                }, 300);
            } else {
                 console.error("Message element not found!");
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goBack() {
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);

            window.location.href = `/?${params.toString()}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            elements.balance.textContent = gameState.balance.toFixed(2);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function updateControls() {
            elements.btnBet.disabled = gameState.isPlaying;
            elements.betAmount.disabled = gameState.isPlaying;
            elements.btnCashout.disabled = !gameState.isPlaying;
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
        function validateBet() {
            const value = parseInt(elements.betAmount.value);
            if (isNaN(value) || value < 10) {
                elements.betAmount.value = 10;
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            gameState.isPlaying = false;
            gameState.currentBet = 0;
            updateControls();
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px';
            elements.airplane.classList.remove('crash');
            clearFlightLines();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
