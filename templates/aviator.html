            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f5ff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');

        }

            border-radius: 10px;
            font-weight: bold;

            flex-shrink: 0; /* Предотвращаем сжатие кнопки в flex контейнере */

        button:disabled {

        }

         .btn-cashout:not(:disabled):hover {

         }

            box-shadow: 0 0 15px rgba(214, 48, 49, 0.5);
        }

         .btn-auto:not(:disabled):hover {
             transform: translateY(-2px);
             box-shadow: 0 0 25px rgba(214, 48, 49, 0.7);
         }
        
        .history {
            display: flex;
            gap: 10px;
            margin-top: 0; /* Убрал верхний отступ, так как controls имеет bottom */
            padding-bottom: 10px; /* Отступ снизу для прокрутки */
            overflow-x: auto; /* Включаем горизонтальную прокрутку */
            -webkit-overflow-scrolling: touch; /* Улучшенная прокрутка на iOS */
            scrollbar-width: none; /* Скрыть скроллбар для Firefox */
            -ms-overflow-style: none; /* Скрыть скроллбар для IE and Edge */
            flex-shrink: 0; /* Предотвращаем сжатие истории */

        }
        /* Скрыть скроллбар для Chrome, Safari и Opera */
        .history::-webkit-scrollbar {
            display: none;
        }

            min-width: 60px; /* Увеличил минимальную ширину */
            padding: 8px 5px; /* Увеличил padding */

            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0; /* Предотвращаем сжатие элементов истории */
        }
        
        .win {
            color: #55efc4; /* Зеленый */
        }
        
        .lose {
            color: #ff7675; /* Красный */
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894; /* Зеленый фон по умолчанию */
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s; /* Добавил анимацию по top */
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
            z-index: 100; /* Поверх всех остальных элементов */
        }
        
        .show {
            opacity: 1;
            top: 30px; /* Сдвигаем чуть ниже при появлении */
        }
        
        .error {
            background: #d63031; /* Красный фон для ошибок */
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }
        
        .flight-line {
            position: absolute;
            width: 1px;
            background: rgba(0, 245, 255, 0.7);
            z-index: 1;
            transform: translateY(-100%);
            animation: flyDown linear;
        }
        
        @keyframes flyDown {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,50,50,0) 70%);
            border-radius: 50%;
            z-index: 5;
            animation: explode 0.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>

<body>
    <div class="game-container">
        <div class="header">
            <button class="back-button" id="btn-back">← Назад</button>
            <h1 style="margin: 0; text-shadow: var(--text-glow);">✈️ Авиатор</h1>
            <div class="balance">💰 <span id="balance">0.00</span>₽</div>
        </div>
        
        <div class="game-area">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="airplane" id="airplane"></div>
        </div>
        
        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" value="10" placeholder="Сумма ставки" min="10">
                <button class="btn-bet" id="btn-bet">СТАВКА</button>
            </div>
            <button class="btn-cashout" id="btn-cashout" disabled>ЗАБРАТЬ</button>
            <button class="btn-auto" id="btn-auto">АВТО (2x)</button>
        </div>
        
        <div class="history" id="history"></div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('user_id'),
            first_name: urlParams.get('first_name') || 'Игрок',
            username: urlParams.get('username') || '',
            photo_id: urlParams.get('photo_id') || ''
        };
        
        let gameState = {
            balance: 0,
            betAmount: 10, // Начальное значение поля ввода ставки
            isPlaying: false, // Флаг активности игры (нужно ли показывать множитель и кнопку "Забрать")
            multiplier: 1.0, // Текущий множитель
            autoCashout: 0, // Множитель для авто-вывода (0 = отключено)
            crashPoint: 0, // Множитель, на котором самолет разбивается (получаем с бэкенда при ставке)
            interval: null, // Интервал для обновления множителя
            currentBet: 0, // Сумма текущей активной ставки пользователя
            flightLinesInterval: null, // Интервал для эффекта взлета
            game_state: 'idle' // Текущее состояние игры пользователя (из бэкенда) - добавлено
        };
        
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message'),
            gameArea: document.querySelector('.game-area'),
            btnBack: document.getElementById('btn-back')
        };
        
        // Инициализация игры при загрузке страницы
        async function initGame() {
            // Загружаем данные пользователя и начальное состояние игры с бэкенда
            await loadUserData();
            
            // Назначаем обработчики событий
            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout); // Вам нужно реализовать логику настройки авто-вывода
            elements.betAmount.addEventListener('input', validateBet);
            elements.btnBack.addEventListener('click', goBack);
            
            // updateControls(); // Будет вызван в loadUserData после получения состояния
            // startGame(); // Не вызываем startGame здесь, она начинается после успешной ставки
        }
        
        // Загрузка данных пользователя и начального состояния игры с бэкенда
        async function loadUserData() {
            try {
                const response = await fetch('/api/aviator/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData // Отправляем ID пользователя
                    })
                });
                
                // Проверяем, что ответ успешный по статусу HTTP, а не только по полю status в JSON
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Если в теле ответа статус не 'success', считаем это ошибкой
                if (data.status !== 'success') {
                    throw new Error(data.message || 'Unknown error from API');
                }

                // Обновляем состояние фронтенда на основе данных с бэкенда
                gameState.balance = parseFloat(data.balance); // Убеждаемся, что это число
                gameState.autoCashout = parseFloat(data.auto_cashout) || 0; // Убеждаемся, что это число
                gameState.currentBet = parseFloat(data.current_bet) || 0; // Загружаем текущую ставку с бэкенда
                gameState.game_state = data.game_state; // Загружаем состояние игры с бэкенда
                
                // Определяем isPlaying на основе game_state с бэкенда
                gameState.isPlaying = (gameState.game_state === 'bet_placed');
                
                updateBalance(); // Обновляем отображение баланса
                
                // Обновляем кнопку авто-вывода на основе загруженного значения
                if (gameState.autoCashout > 0) {
                    elements.btnAuto.textContent = `АВТО (${gameState.autoCashout.toFixed(2)}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                } else {
                    elements.btnAuto.textContent = 'АВТО (2x)'; // Текст по умолчанию, если авто-вывод отключен
                    elements.btnAuto.classList.add('btn-auto');
                    elements.btnAuto.classList.remove('btn-cashout');
                }
                
                updateControls(); // Обновляем кнопки "Ставка" / "Забрать" на основе нового isPlaying

                // Отображение истории игры
                if (data.history && Array.isArray(data.history)) {
                    elements.history.innerHTML = ''; // Очищаем текущую историю
                    // Добавляем элементы истории. Используем prepend для добавления в начало.
                    // Перебираем в обратном порядке, если хотим чтобы самые новые были справа при prepend
                    const historyItems = data.history; // .reverse(); // Возможно, нужно реверсировать, если бэкенд отдает в порядке добавления
                    historyItems.forEach(item => {
                        const div = document.createElement('div');
                        div.className = `history-item ${item.result}`; // Используем класс 'win' или 'lose'
                        div.textContent = `${item.multiplier.toFixed(2)}x`;
                        elements.history.prepend(div); // Добавляем в начало
                    });
                    // Ограничиваем количество элементов истории в DOM
                    while (elements.history.children.length > 15) { // Увеличил лимит отображения
                         elements.history.removeChild(elements.history.lastChild);
                    }
                }


                // Если состояние игры 'bet_placed', возможно, нужно возобновить анимацию?
                // Для этого нужно, чтобы бэкенд возвращал текущий множитель раунда, что он пока не делает.
                if (gameState.isPlaying) {
                    // Фронтенд загрузился, а игра уже идет на бэкенде
                    elements.multiplier.textContent = 'В игре...'; // Или другое индикация
                    // Вывести текущую ставку где-то, если нужно
                    // showMessage(`У вас активная ставка ${gameState.currentBet}₽`);

                    // Нужна логика синхронизации множителя с сервером или ожидания следующего раунда
                    // Пока без этой логики, пользователь увидит кнопки, но анимация не будет идти.
                    // Возможно, лучше сразу сбрасывать состояние на бэкенде, как мы сделали.

                } else {
                    // Состояние 'idle', 'cashed_out', или 'crashed'. Готов к новой ставке.

            // updateControls(); // Управление будет обновлено после loadUserData

            // addToHistory(gameState.multiplier, win); // История теперь добавляется на бэкенде

            // --- НОВАЯ ЛОГИКА: Запрашиваем актуальное состояние с бэкенда после окончания раунда ---
            // Этот вызов приведет к вызову /api/aviator/init на бэкенде,
            // который сбросит game_state в 'idle' в БД, если он был 'cashed_out' или 'crashed'.
            // Затем loadUserData обновит gameState фронтенда и вызовет updateControls(),
            // делая кнопку "Ставка" снова активной.
            loadUserData();
            // --- КОНЕЦ НОВОЙ ЛОГИКИ ---

        }
        
        // Валидация ставки в поле ввода
        function validateBet() {
            const value = parseInt(elements.betAmount.value);
            
            if (isNaN(value) || value < 1) { // Минимальное значение для ввода 1
                elements.betAmount.value = '';
                return;
            }
            
            // Минимальная ставка по правилам игры - 10
            if (value < 10) {
                // Можно оставить значение, но предупредить при попытке поставить
                // elements.betAmount.value = 10; // Можно принудительно установить 10
                // showMessage('Минимальная ставка 10₽'); // Предупреждение при вводе
            }
            
            // Ставка не может превышать баланс
            if (value > gameState.balance) {
                elements.betAmount.value = Math.floor(gameState.balance); // Устанавливаем максимально возможную ставку
            }
        }
        
        // Обновление отображения баланса
        function updateBalance() {
            elements.balance.textContent = gameState.balance.toFixed(2); // Отображаем с 2 знаками после запятой
        }
        
        // Обновление элементов управления (кнопки "Ставка" / "Забрать")
        function updateControls() {
            // Кнопка "Ставка" активна только если игра НЕ идет И состояние бэкенда 'idle'
            elements.btnBet.disabled = gameState.isPlaying || gameState.game_state !== 'idle';
            // Кнопка "Забрать" активна только если игра ИДЕТ И состояние бэкенда 'bet_placed'
            elements.btnCashout.disabled = !gameState.isPlaying || gameState.game_state !== 'bet_placed';
            // Поле ввода ставки доступно только если игра НЕ идет И состояние бэкенда 'idle'
            elements.betAmount.disabled = gameState.isPlaying || gameState.game_state !== 'idle';

            // Обновляем текст на кнопке "Ставка" / "Забрать" в зависимости от состояния
            if (gameState.isPlaying && gameState.game_state === 'bet_placed') {
                // Если игра идет и есть активная ставка, показываем текущий расчет на кнопке "Забрать"
                // Текст будет обновляться в setInterval в startGame
                elements.btnBet.textContent = 'В ИГРЕ'; // Или "ЖДИТЕ СЛЕД. РАУНДА"
                 elements.btnBet.classList.add('btn-auto'); // Можно изменить стиль
                 elements.btnBet.classList.remove('btn-bet');

            } else {
                 // Если игра не идет (состояние 'idle', 'cashed_out', 'crashed')
                 elements.btnBet.textContent = 'СТАВКА';
                 elements.btnCashout.textContent = 'ЗАБРАТЬ'; // Сбрасываем текст кнопки "Забрать"
                 elements.btnBet.classList.add('btn-bet'); // Возвращаем стандартный стиль
                 elements.btnBet.classList.remove('btn-auto');

                 // При неактивной игре, кнопка "Забрать" должна быть disabled
                 elements.btnCashout.disabled = true;
            }

            // Возможно, стоит скрыть кнопку авто-вывода во время игры, если ее нельзя менять
            // elements.btnAuto.style.visibility = gameState.isPlaying ? 'hidden' : 'visible';
        }
        
        // Добавление в историю (теперь история добавляется на бэкенде и загружается в loadUserData)
        // Эта функция может использоваться для отображения истории, полученной с бэкенда
        function displayHistory(historyData) {
            if (!historyData || !Array.isArray(historyData)) return;

            elements.history.innerHTML = ''; // Очищаем текущую историю
            // Добавляем элементы истории. Используем prepend для добавления в начало.
            // Перебираем в обратном порядке, если хотим чтобы самые новые были справа при prepend
            const historyItems = historyData; // .reverse(); // Возможно, нужно реверсировать, если бэкенд отдает в порядке добавления
            historyItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.result}`; // Используем класс 'win' или 'lose'
                div.textContent = `${item.multiplier.toFixed(2)}x`;
                elements.history.prepend(div); // Добавляем в начало
            });
            // Ограничиваем количество элементов истории в DOM
            while (elements.history.children.length > 15) { // Увеличил лимит отображения
                 elements.history.removeChild(elements.history.lastChild);
            }
        }


        // Показать сообщение
        function showMessage(text, isError = false) {
            elements.message.textContent = text;
            elements.message.className = 'message'; // Сбрасываем классы
            if (isError) elements.message.classList.add('error'); // Добавляем класс ошибки, если нужно
            elements.message.classList.add('show'); // Показываем сообщение
            
            // Скрываем сообщение через 3 секунды
            setTimeout(() => {
                elements.message.classList.remove('show');
            }, 3000);
        }
        
        // Возврат на главную страницу
        function goBack() {
            // Передаем параметры пользователя обратно на главную страницу
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);
            
            window.location.href = `/?${params.toString()}`;
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
