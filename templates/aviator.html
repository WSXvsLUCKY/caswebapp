<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤–∏–∞—Ç–æ—Ä</title>
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.7);
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00f5ff;
            --text-glow: 0 0 10px rgba(0, 245, 255, 0.7);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--main-gradient);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .balance {
            background: rgba(0, 184, 148, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
        }
        
        .game-area {
            height: 300px;
            background: linear-gradient(180deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .airplane {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f5ff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.7));
            z-index: 10;
        }
        
        .airplane.crash {
            animation: crash 1.5s ease-in forwards;
            transform: translateX(-50%) rotate(180deg);
        }
        
        @keyframes crash {
            0% { bottom: calc(50% - 30px); }
            100% { bottom: -100px; }
        }
        
        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: var(--text-glow);
            border: 1px solid var(--accent);
            z-index: 10;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bet-control {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-bet {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }
        
        .btn-bet:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(37, 117, 252, 0.7);
        }
        
        .btn-cashout {
            background: linear-gradient(to right, #00b894, #55efc4);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }
        
        .btn-auto {
            background: linear-gradient(to right, #d63031, #ff7675);
            color: white;
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.5);
        }
        
        .history {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .history-item {
            min-width: 50px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .win {
            color: #55efc4;
        }
        
        .lose {
            color: #ff7675;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
        }
        
        .show {
            opacity: 1;
        }
        
        .error {
            background: #d63031;
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }
        
        .flight-line {
            position: absolute;
            width: 1px;
            background: rgba(0, 245, 255, 0.7);
            z-index: 1;
            transform: translateY(-100%);
            animation: flyDown linear;
        }
        
        @keyframes flyDown {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }
        
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,50,50,0) 70%);
            border-radius: 50%;
            z-index: 5;
            animation: explode 0.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="back-button" id="btn-back">‚Üê –ù–∞–∑–∞–¥</button>
            <h1 style="margin: 0; text-shadow: var(--text-glow);">‚úàÔ∏è –ê–≤–∏–∞—Ç–æ—Ä</h1>
            <div class="balance">üí∞ <span id="balance">0</span>‚ÇΩ</div>
        </div>
        
        <div class="game-area">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="airplane" id="airplane"></div>
        </div>
        
        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" value="10" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="10">
                <button class="btn-bet" id="btn-bet">–°–¢–ê–í–ö–ê</button>
            </div>
            <button class="btn-cashout" id="btn-cashout" disabled>–ó–ê–ë–†–ê–¢–¨</button>
            <button class="btn-auto" id="btn-auto">–ê–í–¢–û (2x)</button>
        </div>
        
        <div class="history" id="history"></div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('user_id'),
            first_name: urlParams.get('first_name') || '–ò–≥—Ä–æ–∫',
            username: urlParams.get('username') || '',
            photo_id: urlParams.get('photo_id') || ''
        };
        
        let gameState = {
            balance: 0,
            betAmount: 10,
            isPlaying: false,
            multiplier: 1.0,
            autoCashout: 0,
            crashPoint: 0,
            interval: null,
            currentBet: 0,
            flightLinesInterval: null
        };
        
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message'),
            gameArea: document.querySelector('.game-area'),
            btnBack: document.getElementById('btn-back')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserData();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout);
            elements.betAmount.addEventListener('input', validateBet);
            elements.btnBack.addEventListener('click', goBack);
            
            updateControls();
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/api/aviator/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    gameState.balance = data.balance;
                    gameState.autoCashout = data.auto_cashout || 2.0;
                    updateBalance();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
                    if (gameState.autoCashout > 0) {
                        elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout}x)`;
                        elements.btnAuto.classList.add('btn-cashout');
                        elements.btnAuto.classList.remove('btn-auto');
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', true);
            }
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        async function placeBet() {
            if (gameState.isPlaying) {
                showMessage('–ó–∞–≤–µ—Ä—à–∏—Ç–µ —Ç–µ–∫—É—â—É—é –∏–≥—Ä—É!', true);
                return;
            }
            
            const betAmount = parseInt(elements.betAmount.value);
            
            if (isNaN(betAmount) || betAmount < 10) {
                showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚ÇΩ', true);
                return;
            }
            
            try {
                const response = await fetch('/api/aviator/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData,
                        bet_amount: betAmount
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    gameState.currentBet = betAmount;
                    gameState.balance = data.balance;
                    gameState.isPlaying = true;
                    gameState.crashPoint = data.crash_point;
                    
                    updateBalance();
                    updateControls();
                    startGame();
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏', true);
                }
            } catch (error) {
                console.error('Error placing bet:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            }
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        async function cashOut() {
            if (!gameState.isPlaying) return;
            
            try {
                const response = await fetch('/api/aviator/cashout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData,
                        multiplier: gameState.multiplier,
                        auto: gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    gameState.balance = data.balance;
                    const profit = Math.floor(gameState.currentBet * gameState.multiplier) - gameState.currentBet;
                    showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${profit}‚ÇΩ`);
                    endGame(true);
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ —Å—Ä–µ–¥—Å—Ç–≤', true);
                }
            } catch (error) {
                console.error('Error cashing out:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', true);
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        function toggleAutoCashout() {
            if (gameState.autoCashout === 0) {
                gameState.autoCashout = 2.0;
                elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout}x)`;
                elements.btnAuto.classList.add('btn-cashout');
                elements.btnAuto.classList.remove('btn-auto');
                showMessage(`–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ ${gameState.autoCashout}x`);
            } else {
                gameState.autoCashout = 0;
                elements.btnAuto.textContent = '–ê–í–¢–û (2x)';
                elements.btnAuto.classList.add('btn-auto');
                elements.btnAuto.classList.remove('btn-cashout');
                showMessage('–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –æ—Ç–∫–ª—é—á–µ–Ω');
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞ (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏)
        function createFlightLines() {
            clearFlightLines();
            
            gameState.flightLinesInterval = setInterval(() => {
                const lineCount = Math.floor(Math.random() * 6) + 3;
                
                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.className = 'flight-line';
                    line.style.height = `${Math.floor(Math.random() * 30) + 10}px`;
                    line.style.left = `${Math.floor(Math.random() * elements.gameArea.offsetWidth)}px`;
                    line.style.animationDuration = `${(Math.random() * 0.7) + 0.3}s`;
                    
                    elements.gameArea.appendChild(line);
                    
                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, parseFloat(line.style.animationDuration) * 1000);
                }
            }, 100);
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞
        function clearFlightLines() {
            clearInterval(gameState.flightLinesInterval);
            document.querySelectorAll('.flight-line').forEach(line => {
                if (line.parentNode) line.parentNode.removeChild(line);
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞
        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${elements.airplane.offsetLeft - 20}px`;
            explosion.style.top = `${elements.airplane.offsetTop - 20}px`;
            elements.gameArea.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) explosion.parentNode.removeChild(explosion);
            }, 500);
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.multiplier = 1.0;
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px';
            elements.airplane.classList.remove('crash');
            
            setTimeout(() => {
                elements.airplane.style.bottom = 'calc(50% - 30px)';
                createFlightLines();
                
                gameState.interval = setInterval(() => {
                    gameState.multiplier = parseFloat((gameState.multiplier + 0.01).toFixed(2));
                    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';
                    
                    if (gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout) {
                        cashOut();
                    }
                    
                    if (gameState.multiplier >= parseFloat(gameState.crashPoint)) {
                        createExplosion();
                        elements.airplane.classList.add('crash');
                        
                        setTimeout(() => {
                            endGame(false);
                            showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.crashPoint}`, true);
                        }, 500);
                    }
                }, 50);
            }, 1000);
        }
        
        // –û–∫–æ–Ω—á–∞–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(win) {
            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false;
            
            if (!win) {
                showMessage(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${gameState.currentBet}‚ÇΩ`, true);
            }
            
            updateBalance();
            updateControls();
            addToHistory(gameState.multiplier, win);
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
        function validateBet() {
            const value = parseInt(elements.betAmount.value);
            
            if (isNaN(value)) {
                elements.betAmount.value = '';
                return;
            }
            
            if (value < 10) {
                elements.betAmount.value = 10;
                return;
            }
            
            if (value > gameState.balance) {
                elements.betAmount.value = gameState.balance;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            elements.balance.textContent = gameState.balance;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function updateControls() {
            elements.btnBet.disabled = gameState.isPlaying;
            elements.btnCashout.disabled = !gameState.isPlaying;
            elements.betAmount.disabled = gameState.isPlaying;
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(multiplier, win) {
            const div = document.createElement('div');
            div.className = `history-item ${win ? 'win' : 'lose'}`;
            div.textContent = `${multiplier.toFixed(2)}x`;
            elements.history.prepend(div);
            
            if (elements.history.children.length > 10) {
                elements.history.removeChild(elements.history.lastChild);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, isError = false) {
            elements.message.textContent = text;
            elements.message.className = 'message';
            if (isError) elements.message.classList.add('error');
            elements.message.classList.add('show');
            
            setTimeout(() => {
                elements.message.classList.remove('show');
            }, 3000);
        }
        
        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goBack() {
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);
            
            window.location.href = `/?${params.toString()}`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
