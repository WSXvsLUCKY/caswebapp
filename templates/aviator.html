<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авиатор</title>
    <style>
        /* Переменные для цветов и градиентов */
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.7); /* Полупрозрачный фон карточки */
            --primary: #6a11cb; /* Основной фиолетовый */
            --secondary: #2575fc; /* Дополнительный синий */
            --accent: #00f5ff; /* Акцентный бирюзовый */
            --text-glow: 0 0 10px rgba(0, 245, 255, 0.7); /* Эффект свечения текста */
        }

        /* Базовые стили для html и body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* html и body занимают всю высоту viewport */
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--main-gradient); /* Основной фон Body (градиент) */
            background-color: #1a1a2e; /* Фоллбэк цвет, если градиент не поддерживается */
            color: white;
            min-height: 100%; /* Body занимает минимум всю высоту */
            box-sizing: border-box; /* Padding и border включаются в размеры элемента */
            display: flex; /* Используем flexbox для центрирования контейнера */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: flex-start; /* Выравниваем по верху */
            padding: 20px; /* Добавляем общий отступ */
        }

        /* Стили игрового контейнера */
        .game-container {
            width: 100%; /* Контейнер занимает всю доступную ширину (с учетом padding body) */
            max-width: 500px; /* Но не более 500px */
            background: var(--card-bg); /* Фон контейнера (полупрозрачный) */
            background-color: rgba(30, 30, 60, 0.9); /* Фоллбэк цвет */
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px); /* Эффект размытия фона под контейнером */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column; /* Элементы внутри контейнера располагаются вертикально */
            /* min-height: calc(100vh - 40px);  Может не понадобиться при display: flex на body */
            box-sizing: border-box;
        }

        /* Стили заголовка (кнопка назад, название, баланс) */
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap; /* Перенос элементов на новую строку, если не помещаются */
            gap: 10px; /* Расстояние между элементами в заголовке */
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em; /* Размер заголовка */
            flex-grow: 1; /* Занимает доступное пространство */
            text-align: center; /* Центрируем название */
            min-width: 100px; /* Минимальная ширина, чтобы не сжимался слишком сильно */
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            /* margin-right: 10px; Убран, т.к. есть gap */
            transition: background 0.2s;
            flex-shrink: 0; /* Не сжимать кнопку */
        }

         .back-button:hover {
             background: rgba(255, 255, 255, 0.2);
         }

        .balance {
            background: rgba(0, 184, 148, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
            flex-shrink: 0; /* Не сжимать баланс */
        }

        /* Стили области игры (где летает самолет и показывается множитель) */
        .game-area {
            height: 300px;
            background: linear-gradient(180deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-grow: 1; /* Занимает доступное пространство */
            display: flex; /* Используем flexbox для центрирования множителя */
            justify-content: center;
            align-items: center; /* Центрируем множитель по центру */
        }

        .airplane {
            position: absolute; /* Абсолютное позиционирование внутри game-area */
            bottom: 50px; /* Начальная позиция */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f5ff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            transition: all 0.5s ease; /* Плавное перемещение при старте */
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.7));
            z-index: 10; /* Поверх линий полета */
        }

        .airplane.crash {
            animation: crash 1.5s ease-in forwards; /* Анимация падения */
            transform: translateX(-50%) rotate(180deg); /* Поворот при падении */
        }

        @keyframes crash {
            0% { bottom: calc(50% - 30px); transform: translateX(-50%) rotate(0deg); } /* Начинаем падать из центра */
            100% { bottom: -100px; transform: translateX(-50%) rotate(180deg); } /* Падаем за пределы экрана */
        }

        .multiplier {
            position: relative; /* Относительно game-area */
            top: 0; /* Центрируется flexbox */
            left: 0; /* Центрируется flexbox */
            transform: none; /* Сброс transform, если центрируем через flexbox */
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: var(--text-glow);
            border: 1px solid var(--accent);
            z-index: 10;
        }

        /* Стили для контролов (поля ввода и кнопок) */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-control {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            box-sizing: border-box;
            min-width: 0; /* Позволяет input сжиматься в flex контейнере */
        }

        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input[type="number"]:focus {
            border: 1px solid var(--accent);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
            flex-shrink: 0; /* Предотвращаем сжатие кнопки в flex контейнере */
            min-width: 80px; /* Минимальная ширина для кнопок */
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-bet {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .btn-bet:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(37, 117, 252, 0.7);
        }

        .btn-cashout {
            background: linear-gradient(to right, #00b894, #55efc4);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }

         .btn-cashout:not(:disabled):hover {
             transform: translateY(-2px);
             box-shadow: 0 0 25px rgba(0, 184, 148, 0.7);
         }

        .btn-auto {
            background: linear-gradient(to right, #d63031, #ff7675);
            color: white;
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.5);
        }

         .btn-auto:not(:disabled):hover {
             transform: translateY(-2px);
             box-shadow: 0 0 25px rgba(214, 48, 49, 0.7);
         }

        /* Стили истории игр */
        .history {
            display: flex;
            gap: 10px;
            margin-top: 0;
            padding-bottom: 10px; /* Отступ снизу для прокрутки */
            overflow-x: auto; /* Включаем горизонтальную прокрутку */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            flex-shrink: 0;
            justify-content: flex-end; /* Выравнивание по правому краю */
        }

        .history::-webkit-scrollbar {
            display: none;
        }

        .history-item {
            min-width: 60px;
            padding: 8px 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .win {
            color: #55efc4; /* Зеленый */
        }

        .lose {
            color: #ff7675; /* Красный */
        }

        /* Стили для сообщений (всплывающие) */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
            z-index: 100;
        }

        .show {
            opacity: 1;
            top: 30px;
        }

        .error {
            background: #d63031;
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }

        /* Стили для эффекта линий полета */
        .flight-line {
            position: absolute;
            bottom: 0; /* Линии начинаются снизу */
            width: 1px;
            background: rgba(0, 245, 255, 0.7);
            z-index: 1;
            /* transform: translateY(-100%);  Убран, т.к. анимация управляет положением */
            animation: flyUp linear forwards; /* Анимация полета вверх */
        }

        @keyframes flyUp {
            0% { bottom: 0; opacity: 0.5; height: 10px; }
            100% { bottom: 100%; opacity: 0; height: 50px; } /* Линии летят вверх */
        }


        /* Стили для эффекта взрыва */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,50,50,0) 70%);
            border-radius: 50%;
            z-index: 5;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="back-button" id="btn-back">← Назад</button>
            <h1>✈️ Авиатор</h1>
            <div class="balance">💰 <span id="balance">0.00</span>₽</div>
        </div>

        <div class="game-area">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="airplane" id="airplane"></div>
        </div>

        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" value="10" placeholder="Сумма ставки" min="10">
                <button class="btn-bet" id="btn-bet">СТАВКА</button>
            </div>
            <button class="btn-cashout" id="btn-cashout" disabled>ЗАБРАТЬ</button>
            <button class="btn-auto" id="btn-auto">АВТО (2x)</button>
        </div>

        <div class="history" id="history"></div>
    </div>

    <div class="message" id="message"></div>

    <script>
        // Получаем параметры пользователя из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('user_id'),
            first_name: urlParams.get('first_name') || 'Игрок',
            username: urlParams.get('username') || '',
            photo_id: urlParams.get('photo_id') || ''
        };

        // Состояние игры
        let gameState = {
            balance: 0,
            betAmount: 10, // Начальное значение поля ввода ставки
            isPlaying: false, // Флаг активности игры (нужно ли показывать множитель и кнопку "Забрать")
            multiplier: 1.0, // Текущий множитель
            autoCashout: 0, // Множитель для авто-вывода (0 = отключено)
            crashPoint: 0, // Множитель, на котором самолет разбивается (получаем с бэкенда при ставке)
            interval: null, // Интервал для обновления множителя
            currentBet: 0, // Сумма текущей активной ставки пользователя
            flightLinesInterval: null, // Интервал для эффекта взлета
            game_state: 'idle' // Текущее состояние игры пользователя (из бэкенда) - добавлено
        };

        // Ссылки на DOM элементы
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message'),
            gameArea: document.querySelector('.game-area'),
            btnBack: document.getElementById('btn-back')
        };

        // Инициализация игры при загрузке страницы
        async function initGame() {
            // Загружаем данные пользователя и начальное состояние игры с бэкенда
            await loadUserData();

            // Назначаем обработчики событий
            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout); // Вам нужно реализовать логику настройки авто-вывода
            elements.betAmount.addEventListener('input', validateBet);
            elements.btnBack.addEventListener('click', goBack);

            // updateControls(); // Будет вызван в loadUserData после получения состояния
            // startGame(); // Не вызываем startGame здесь, она начинается после успешной ставки
        }

        // Загрузка данных пользователя и начального состояния игры с бэкенда
        async function loadUserData() {
            try {
                // Убеждаемся, что кнопка ставки отключена пока идет загрузка/синхронизация
                elements.btnBet.disabled = true;
                elements.betAmount.disabled = true;
                elements.btnCashout.disabled = true; // Также отключаем кнопку вывода на время синхронизации
                elements.btnAuto.disabled = true; // И кнопку авто

                const response = await fetch('/api/aviator/init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData // Отправляем ID пользователя
                    })
                });

                // Проверяем, что ответ успешный по статусу HTTP, а не только по полю status в JSON
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Если в теле ответа статус не 'success', считаем это ошибкой
                if (data.status !== 'success') {
                    throw new Error(data.message || 'Unknown error from API');
                }

                // Обновляем состояние фронтенда на основе данных с бэкенда
                gameState.balance = parseFloat(data.balance); // Убеждаемся, что это число
                gameState.autoCashout = parseFloat(data.auto_cashout) || 0; // Убеждаемся, что это число
                gameState.currentBet = parseFloat(data.current_bet) || 0; // Загружаем текущую ставку с бэкенда
                gameState.game_state = data.game_state; // Загружаем состояние игры с бэкенда

                // Определяем isPlaying на основе game_state с бэкенда
                gameState.isPlaying = (gameState.game_state === 'bet_placed');

                updateBalance(); // Обновляем отображение баланса

                // Обновляем кнопку авто-вывода на основе загруженного значения
                if (gameState.autoCashout > 0) {
                    elements.btnAuto.textContent = `АВТО (${gameState.autoCashout.toFixed(2)}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                } else {
                    elements.btnAuto.textContent = 'АВТО (2x)'; // Текст по умолчанию, если авто-вывод отключен
                    elements.btnAuto.classList.add('btn-auto');
                    elements.btnAuto.classList.remove('btn-cashout');
                }

                // --- КНОПКИ БУДУТ ВКЛЮЧЕНЫ/ОТКЛЮЧЕНЫ ЗДЕСЬ ПОСЛЕ УСПЕШНОГО ПОЛУЧЕНИЯ СОСТОЯНИЯ ---
                updateControls(); // Обновляем кнопки "Ставка" / "Забрать" на основе нового isPlaying

                // Отображение истории игры
                if (data.history && Array.isArray(data.history)) {
                   displayHistory(data.history); // Вызываем новую функцию для отображения истории
                }


                // Если состояние игры 'bet_placed', возможно, нужно возобновить анимацию?
                // Для этого нужно, чтобы бэкенд возвращал текущий множитель раунда, что он пока не делает.
                if (gameState.isPlaying) {
                    // Фронтенд загрузился, а игра уже идет на бэкенде
                    elements.multiplier.textContent = 'В игре...'; // Или другое индикация
                    // Вывести текущую ставку где-то, если нужно
                    // showMessage(`У вас активная ставка ${gameState.currentBet}₽`);

                    // Нужна логика синхронизации множителя с сервером или ожидания следующего раунда
                    // Пока без этой логики, пользователь увидит кнопки, но анимация не будет идти.
                    // Возможно, лучше сразу сбрасывать состояние на бэкенде, как мы сделали.

                } else {
                    // Состояние 'idle', 'cashed_out', или 'crashed'. Готов к новой ставке.
                    elements.multiplier.textContent = '1.00x'; // Сброс отображения множителя
                    elements.airplane.style.bottom = '50px'; // Сброс позиции самолета
                    elements.airplane.classList.remove('crash'); // Убираем класс крушения
                    clearFlightLines(); // Убираем линии полета

                    // Поле ввода ставки и кнопка "Ставка" будут доступны, т.к. game_state='idle'
                    elements.betAmount.value = gameState.betAmount; // Восстанавливаем стандартное значение в поле ввода
                }


            } catch (error) {
                console.error('Error loading user data:', error);
                showMessage('Ошибка соединения или загрузки данных: ' + error.message, true);
                // --- НОВАЯ ЛОГИКА: Включаем кнопку ставки при ошибке загрузки ---
                // Если произошла ошибка, мы не знаем актуальное состояние, но лучше позволить
                // пользователю попробовать еще раз инициализировать или сделать ставку.
                // Или показать сообщение об ошибке и полностью заблокировать?
                // Пока просто включаем, чтобы не блокировать полностью.
                elements.btnBet.disabled = false;
                elements.betAmount.disabled = false;
                elements.btnCashout.disabled = true; // Эти должны быть отключены при ошибке
                elements.btnAuto.disabled = false; // Включаем кнопку авто, если она не связана с текущей ставкой
                // --- КОНЕЦ НОВОЙ ЛОГИКИ ---
            }
        }

        // Размещение ставки
        async function placeBet() {
            // Проверка состояния игры на фронтенде перед отправкой запроса
            // isPlaying должен уже соответствовать game_state из бэкенда после loadUserData
            if (gameState.isPlaying || gameState.game_state !== 'idle') {
                showMessage(`Игра в процессе или не готова. Текущее состояние: ${gameState.game_state}`, true);
                return;
            }

            const betAmount = parseInt(elements.betAmount.value);

            if (isNaN(betAmount) || betAmount < 10) {
                showMessage('Минимальная ставка 10₽', true);
                return;
            }

            // Проверка баланса на фронтенде (хотя бэкенд тоже проверит)
            if (betAmount > gameState.balance) {
                showMessage('Недостаточно средств', true);
                return;
            }

            try {
                // Отключаем элементы управления сразу после нажатия, чтобы избежать двойного клика
                elements.btnBet.disabled = true;
                elements.betAmount.disabled = true;


                // Отправляем запрос на бэкенд для размещения ставки
                const response = await fetch('/api/aviator/bet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData, // Отправляем ID пользователя
                        bet_amount: betAmount
                    })
                });

                // Проверяем, что ответ успешный по статусу HTTP
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    // Обновляем состояние фронтенда на основе успешного ответа
                    gameState.currentBet = betAmount; // Сохраняем сумму ставки
                    gameState.balance = parseFloat(data.balance); // Обновляем баланс после списания
                    gameState.isPlaying = true; // Игра началась
                    gameState.crashPoint = parseFloat(data.crash_point); // Получаем точку крушения
                    gameState.game_state = data.game_state; // Обновляем состояние игры с бэкенда ('bet_placed')

                    updateBalance(); // Обновляем отображение баланса
                    updateControls(); // Обновляем доступность кнопок ("Забрать" станет доступна)
                    startGame(); // Запускаем анимацию игры на фронтенде
                    showMessage('Ставка принята!');

                } else {
                    // Если бэкенд вернул ошибку (например, недостаточно средств, игра уже идет)
                    showMessage(data.message || 'Ошибка при размещении ставки', true);
                    // Включаем кнопки снова, если ставка не прошла
                    elements.btnBet.disabled = false;
                    elements.betAmount.disabled = false;
                }
            } catch (error) {
                console.error('Error placing bet:', error);
                showMessage('Ошибка соединения при размещении ставки: ' + error.message, true);
                // Включаем кнопки снова при ошибке соединения
                elements.btnBet.disabled = false;
                elements.betAmount.disabled = false;
            }
        }

        // Забрать выигрыш
        async function cashOut() {
            // Проверка состояния игры на фронтенде
            if (!gameState.isPlaying || gameState.game_state !== 'bet_placed') {
                 showMessage(`Нельзя забрать. Текущее состояние: ${gameState.game_state}`, true);
                 return;
            }

            // Останавливаем анимацию и интервалы на фронтенде СРАЗУ при нажатии кнопки
            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false; // Игра завершена на фронтенде (будет уточнено loadUserData)
            // Не обновляем controls и balance здесь, ждем ответа от сервера или просто завершаем
            elements.btnCashout.disabled = true; // Отключаем кнопку "Забрать" после нажатия


            try {
                // Отправляем запрос на бэкенд для вывода средств
                const response = await fetch('/api/aviator/cashout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: userData, // Отправляем ID пользователя
                        multiplier: gameState.multiplier, // Отправляем множитель, на котором забрали
                        auto: gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout // Флаг авто-вывода
                    })
                });

                // Проверяем, что ответ успешный по статусу HTTP
                if (!response.ok) {
                     const errorData = await response.json();
                     throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'success') {
                    // Обновляем состояние фронтенда на основе успешного ответа
                    gameState.balance = parseFloat(data.balance); // Обновляем баланс после выигрыша
                    gameState.currentBet = 0; // Ставка обнулена
                    gameState.game_state = data.game_state; // Обновляем состояние с бэкенда ('cashed_out')

                    const profit = parseFloat(data.profit); // Получаем прибыль с бэкенда
                    showMessage(`Вы выиграли ${profit.toFixed(2)}₽`);

                    // Обновление истории из ответа
                    if (data.history && Array.isArray(data.history)) {
                       displayHistory(data.history); // Вызываем функцию для отображения истории
                    }

                    // В любом случае (успех или ошибка), после попытки вывода, считаем раунд завершенным на фронтенде
                    // и запускаем синхронизацию состояния с бэкендом.
                    endGame(true); // Передаем результат выигрыша

                } else {
                    // Если бэкенд вернул ошибку (например, "Нет активной ставки")
                    showMessage(data.message || 'Ошибка при выводе средств', true);
                    // В этом случае бэкенд сказал, что ставки нет.
                    // Это могло быть из-за рассинхронизации.
                    // Принудительно сбрасываем состояние фронтенда, чтобы можно было сделать новую ставку.
                    gameState.isPlaying = false;
                    gameState.game_state = 'idle'; // Или другое подходящее состояние
                    gameState.currentBet = 0;
                    updateControls(); // Обновляем кнопки
                    elements.multiplier.textContent = '1.00x'; // Сброс множителя
                    // Принудительно запускаем синхронизацию после ошибки вывода
                    endGame(false); // Считаем проигрышем или неопределенным исходом

                }
            } catch (error) {
                console.error('Error cashing out:', error);
                showMessage('Ошибка соединения при выводе средств: ' + error.message, true);
                // При ошибке соединения, возможно, состояние игры неопределено.
                // Принудительно сбрасываем состояние фронтенда и синхронизируется.
                gameState.isPlaying = false;
                gameState.game_state = 'idle'; // Или другое подходящее состояние
                gameState.currentBet = 0;
                updateControls(); // Обновляем кнопки
                elements.multiplier.textContent = '1.00x'; // Сброс множителя
                // Принудительно запускаем синхронизацию после ошибки
                endGame(false); // Считаем проигрышем или неопределенным исходом
            }
        }

        // Логика обработки крушения (когда самолет разбился)
        // Этот код на фронтенде определяет, когда самолет разбился визуально
        // И должен сообщить об этом бэкенду, чтобы тот зафиксировал проигрыш
        async function handleCrash() {
            // Останавливаем анимацию и интервалы на фронтенде
            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false; // Игра завершена на фронтенде (будет уточнено loadUserData)

            // Сообщаем бэкенду о крушении, если пользователь был в игре и еще не вывел
            // Используем gameState.game_state для проверки, чтобы не отправлять crash после cashOut
            if (gameState.game_state === 'bet_placed' && gameState.currentBet > 0) {
                 try {
                      const response = await fetch('/api/aviator/crash', {
                           method: 'POST',
                           headers: { 'Content-Type': 'application/json' },
                           body: JSON.stringify({
                                user: userData,
                                multiplier: gameState.multiplier // Множитель в момент крушения
                           })
                      });
                      // Проверяем, что ответ успешный по статусу HTTP
                      if (!response.ok) {
                           const errorData = await response.json();
                           throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                      }
                      const data = await response.json();

                      if (data.status === 'success') {
                           // Бэкенд успешно зафиксировал проигрыш
                           gameState.balance = parseFloat(data.balance); // Баланс уже списан на бэкенде
                           gameState.currentBet = 0; // Ставка обнулена
                           gameState.game_state = data.game_state; // Состояние 'crashed'
                           showMessage(`Самолет разбился! x${gameState.multiplier.toFixed(2)}`, true);
                           // TODO: Обновить отображение истории из ответа, если бэкенд возвращает историю (сейчас не возвращает в /crash)
                           // loadUserData() в конце endGame обновит историю при следующей синхронизации.
                      } else {
                           // Бэкенд сказал, что ставки не было или произошла другая ошибка
                           showMessage(data.message || 'Ошибка обработки крушения', true);
                           // Состояние фронтенда уже false/idle, просто отображаем сообщение
                      }
                 } catch (error) {
                      console.error('Error reporting crash to backend:', error);
                      showMessage('Ошибка связи при крушении: ' + error.message, true);
                      // При ошибке связи, возможно, нужно сбросить состояние фронтенда и синхронизироваться.
                      gameState.isPlaying = false;
                      gameState.game_state = 'idle'; // Или другое подходящее состояние
                      gameState.currentBet = 0;
                      updateControls(); // Обновляем кнопки
                      elements.multiplier.textContent = '1.00x'; // Сброс множителя
                 }
            } else {
                 // Крушение произошло, но у пользователя не было активной ставки на фронтенде.
                 // Возможно, состояние уже было 'cashed_out' или 'idle'.
                 // Бэкенд в /crash маршруте также это проверит.
                 showMessage(`Самолет разбился! x${gameState.multiplier.toFixed(2)}`); // Сообщение о крушении без привязки к проигрышу пользователя

            }

            // В любом случае, после попытки обработки крушения, считаем раунд завершенным на фронтенде
            // и запускаем синхронизацию состояния с бэкендом.
            endGame(false); // Передаем false, так как это был проигрыш или неактивная ставка
        }


        // Настройка авто-вывода
        function toggleAutoCashout() {
            // TODO: Вам нужно реализовать сохранение этого значения на бэкенде для пользователя
            if (gameState.autoCashout === 0) {
                // Пример установки: запросить у пользователя или установить по умолчанию
                const newAutoCashout = parseFloat(prompt("Введите множитель для авто-вывода (например, 2.0):"));
                if (!isNaN(newAutoCashout) && newAutoCashout > 1.00) {
                    gameState.autoCashout = newAutoCashout;
                    elements.btnAuto.textContent = `АВТО (${gameState.autoCashout.toFixed(2)}x)`;
                    elements.btnAuto.classList.add('btn-cashout');
                    elements.btnAuto.classList.remove('btn-auto');
                    showMessage(`Авто-вывод установлен на ${gameState.autoCashout.toFixed(2)}x`);
                    // TODO: Отправить новое значение autoCashout на бэкенд и сохранить в БД для пользователя
                    // Реализовать API endpoint /api/user/set_auto_cashout
                    // async function saveAutoCashout(value) { ... fetch('/api/user/set_auto_cashout', ...) ... }
                    // saveAutoCashout(newAutoCashout);

                } else {
                    showMessage('Некорректное значение авто-вывода', true);
                }
            } else {
                gameState.autoCashout = 0;
                elements.btnAuto.textContent = 'АВТО (2x)';
                elements.btnAuto.classList.add('btn-auto');
                elements.btnAuto.classList.remove('btn-cashout');
                showMessage('Авто-вывод отключен');
                // TODO: Отправить значение 0 для autoCashout на бэкенд и сохранить в БД
                // saveAutoCashout(0);
            }
        }

        // Создание эффекта взлета (вертикальные линии)
        function createFlightLines() {
            clearFlightLines();

            gameState.flightLinesInterval = setInterval(() => {
                const lineCount = Math.floor(Math.random() * 6) + 3;

                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.className = 'flight-line';
                    // Высота и длительность анимации могут зависеть от множителя или времени раунда
                    const duration = (Math.random() * 0.7) + 0.3;
                    line.style.height = `${Math.floor(Math.random() * 30) + 10}px`; // Случайная высота
                    // Позиционируем линии по всей ширине game-area
                    line.style.left = `${Math.floor(Math.random() * elements.gameArea.offsetWidth)}px`;
                    line.style.animationDuration = `${duration}s`;

                    elements.gameArea.appendChild(line);

                    // Удаляем элемент линии после завершения анимации
                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, duration * 1000);
                }
            }, 100); // Генерируем новые линии каждые 100ms
        }

        // Очистка эффекта взлета
        function clearFlightLines() {
            clearInterval(gameState.flightLinesInterval);
            gameState.flightLinesInterval = null; // Обнуляем, чтобы не было проблем с очисткой
            document.querySelectorAll('.flight-line').forEach(line => {
                if (line.parentNode) line.parentNode.removeChild(line);
            });
        }

        // Создание эффекта взрыва
        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            // Позиционируем взрыв рядом с самолетом в момент крушения
            // Корректируем позицию, т.к. самолет может быть в анимации падения
            const airplaneRect = elements.airplane.getBoundingClientRect();
            const gameAreaRect = elements.gameArea.getBoundingClientRect();
            const explosionX = airplaneRect.left - gameAreaRect.left + airplaneRect.width / 2 - 50; // 50 - половина ширины взрыва
            const explosionY = airplaneRect.top - gameAreaRect.top + airplaneRect.height / 2 - 50; // 50 - половина высоты взрыва

            explosion.style.left = `${explosionX}px`;
            explosion.style.top = `${explosionY}px`;

            elements.gameArea.appendChild(explosion);

            // Удаляем элемент взрыва после анимации
            setTimeout(() => {
                if (explosion.parentNode) explosion.parentNode.removeChild(explosion);
            }, 500);
        }

        // Начало игры (анимация и увеличение множителя)
        function startGame() {
            // Сброс начальных параметров анимации
            gameState.multiplier = 1.0;
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px'; // Начальная позиция самолета
            elements.airplane.classList.remove('crash'); // Убираем эффект крушения

            // Небольшая задержка перед стартом полета
            setTimeout(() => {
                // Проверка, не отменил ли пользователь ставку или не завершился ли раунд до старта анимации
                // Это локальная проверка. Бэкенд - главный источник истины.
                if (!gameState.isPlaying || gameState.game_state !== 'bet_placed') {
                     console.warn("Game state changed before animation started. Aborting start.");
                     // Если состояние изменилось, синхронизируемся с бэкендом
                     loadUserData(); // Это вызовет updateControls и исправит состояние кнопок
                     elements.multiplier.textContent = '1.00x'; // Сброс множителя на всякий случай
                     return;
                }


                elements.airplane.style.bottom = 'calc(50% - 30px)'; // Самолет занимает центральное положение
                createFlightLines(); // Запускаем эффект вертикальных линий

                // Запускаем интервал для увеличения множителя
                gameState.interval = setInterval(() => {
                    // Увеличиваем множитель
                    // TODO: В идеале, множитель должен синхронизироваться с бэкендом, а не рассчитываться на фронтенде
                    gameState.multiplier = parseFloat((gameState.multiplier + 0.01).toFixed(2));
                    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';

                    // Обновляем текст на кнопке "Забрать" во время полета, если есть активная ставка
                    if (gameState.isPlaying && gameState.currentBet > 0) {
                        elements.btnCashout.textContent = `ЗАБРАТЬ ${Math.floor(gameState.currentBet * gameState.multiplier)}₽`;
                    }

                    // Проверка условия авто-вывода
                    if (gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout) {
                        // Если множитель достиг или превысил авто-вывод И игра еще идет
                        if(gameState.isPlaying && gameState.game_state === 'bet_placed') {
                             cashOut(); // Вызываем функцию вывода средств (она сама остановит интервал и запросит состояние)
                        }
                    }

                    // Проверка условия крушения
                    // TODO: В идеале, крушение также должно сигнализироваться бэкендом
                    if (gameState.multiplier >= parseFloat(gameState.crashPoint)) {
                         // Если множитель достиг или превысил точку крушения И игра еще идет
                         if(gameState.isPlaying && gameState.game_state === 'bet_placed') {
                             // Самолет разбился для этого пользователя
                             createExplosion(); // Показываем эффект взрыва
                             elements.airplane.classList.add('crash'); // Запускаем анимацию падения самолета

                             // Небольшая задержка перед окончанием игры на фронтенде после анимации крушения
                             setTimeout(() => {
                                 handleCrash(); // Обрабатываем крушение (уведомляем бэкенд и завершаем игру)
                             }, 500); // Ждем немного, чтобы показать анимацию взрыва
                         } else {
                             // Крушение произошло, но пользователь уже вывел или ставки не было
                             // Просто показываем анимацию крушения, если она еще не идет
                             if(!elements.airplane.classList.contains('crash')) {
                                 createExplosion();
                                 elements.airplane.classList.add('crash');
                                 showMessage(`Самолет разбился! x${gameState.multiplier.toFixed(2)}`); // Просто сообщение о крушении
                                 // Очищаем интервалы, если они еще активны
                                 clearInterval(gameState.interval);
                                 clearFlightLines();
                                 gameState.isPlaying = false; // Обновляем локальное состояние
                                 // updateControls(); // updateControls вызовется в loadUserData после endGame
                             }
                             // В любом случае, после визуального крушения, если игра не была активна для пользователя,
                             // нужно убедиться, что состояние синхронизировано.
                             endGame(false); // Вызываем endGame для синхронизации состояния
                         }
                    }
                }, 50); // Обновляем множитель каждые 50ms (20 раз в секунду)
            }, 1000); // Задержка 1 секунда перед стартом полета после нажатия "Ставка"
        }


        // Добавление в историю (теперь история добавляется на бэкенде и загружается в loadUserData)
        // Эта функция используется для отображения истории, полученной с бэкенда
        function displayHistory(historyData) {
            if (!historyData || !Array.isArray(historyData)) return;

            elements.history.innerHTML = ''; // Очищаем текущую историю
            // Добавляем элементы истории. Используем prepend для добавления в начало.
            // Перебираем в обратном порядке, если хотим чтобы самые новые были справа при prepend
            // бэкенд возвращает ORDER BY created_at DESC, так что самый новый в начале массива data.history
            // Если мы добавляем в начало history.prepend(div), то в DOM они будут слева направо: Самый новый | Предыдущий | ...
            // Если хотим справа налево (как часто бывает в истории): ... | Предыдущий | Самый новый
            // то нужно либо реверсировать массив перед циклом, либо использовать appendChild
            const historyItems = historyData; // Не реверсируем, если хотим новые слева
            historyItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.result}`; // Используем класс 'win' или 'lose'
                div.textContent = `${item.multiplier.toFixed(2)}x`;
                elements.history.appendChild(div); // Добавляем в конец
            });
            // Ограничиваем количество элементов истории в DOM
            while (elements.history.children.length > 15) { // Увеличил лимит отображения
                 elements.history.removeChild(elements.history.firstChild); // Удаляем из начала
            }
             // Прокручиваем историю в конец, чтобы видеть последние результаты
             elements.history.scrollLeft = elements.history.scrollWidth;

        }


        // Показать сообщение
        function showMessage(text, isError = false) {
            // Убираем предыдущее сообщение, если оно есть
            const existingMessage = document.getElementById('message');
            if (existingMessage) {
                existingMessage.classList.remove('show');
                // Ждем окончания анимации скрытия перед показом нового
                setTimeout(() => {
                    elements.message.textContent = text;
                    elements.message.className = 'message'; // Сбрасываем классы
                    if (isError) elements.message.classList.add('error'); // Добавляем класс ошибки, если нужно
                    elements.message.classList.add('show'); // Показываем сообщение

                    // Скрываем сообщение через 3 секунды
                    setTimeout(() => {
                        elements.message.classList.remove('show');
                    }, 3000);
                }, 300); // Длительность анимации скрытия
            } else {
                 // Если элемента сообщения еще нет (не должен быть null с id="message")
                 console.error("Message element not found!");
            }
        }

        // Возврат на главную страницу
        function goBack() {
            // Передаем параметры пользователя обратно на главную страницу
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);

            window.location.href = `/?${params.toString()}`;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
