        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π (–≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ) */

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ª–∏–Ω–∏–π –ø–æ–ª–µ—Ç–∞ */

                             }
                             // –í –ª—é–±–æ–º —Å–ª—É—á–∞–µ, –ø–æ—Å–ª–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ –∫—Ä—É—à–µ–Ω–∏—è, –µ—Å–ª–∏ –∏–≥—Ä–∞ –Ω–µ –±—ã–ª–∞ –∞–∫—Ç–∏–≤–Ω–∞ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è,
                             // –Ω—É–∂–Ω–æ —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ.
                             endGame(false); // –í—ã–∑—ã–≤–∞–µ–º endGame –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                         }
                    }
                }, 50); // –û–±–Ω–æ–≤–ª—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å –∫–∞–∂–¥—ã–µ 50ms (20 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É)
            }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º –ø–æ–ª–µ—Ç–∞ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è "–°—Ç–∞–≤–∫–∞"
        }


        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é (—Ç–µ–ø–µ—Ä—å –∏—Å—Ç–æ—Ä–∏—è –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è –Ω–∞ –±—ç–∫–µ–Ω–¥–µ –∏ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –≤ loadUserData)
        // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏—Å—Ç–æ—Ä–∏–∏, –ø–æ–ª—É—á–µ–Ω–Ω–æ–π —Å –±—ç–∫–µ–Ω–¥–∞
        function displayHistory(historyData) {
            if (!historyData || !Array.isArray(historyData)) return;

            elements.history.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â—É—é –∏—Å—Ç–æ—Ä–∏—é
            // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏—Å—Ç–æ—Ä–∏–∏. –ò—Å–ø–æ–ª—å–∑—É–µ–º prepend –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –Ω–∞—á–∞–ª–æ.
            // –ü–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤ –æ–±—Ä–∞—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –µ—Å–ª–∏ —Ö–æ—Ç–∏–º —á—Ç–æ–±—ã —Å–∞–º—ã–µ –Ω–æ–≤—ã–µ –±—ã–ª–∏ —Å–ø—Ä–∞–≤–∞ –ø—Ä–∏ prepend
            // –±—ç–∫–µ–Ω–¥ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç ORDER BY created_at DESC, —Ç–∞–∫ —á—Ç–æ —Å–∞–º—ã–π –Ω–æ–≤—ã–π –≤ –Ω–∞—á–∞–ª–µ –º–∞—Å—Å–∏–≤–∞ data.history
            // –ï—Å–ª–∏ –º—ã –¥–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ history.prepend(div), —Ç–æ –≤ DOM –æ–Ω–∏ –±—É–¥—É—Ç —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ: –°–∞–º—ã–π –Ω–æ–≤—ã–π | –ü—Ä–µ–¥—ã–¥—É—â–∏–π | ...
            // –ï—Å–ª–∏ —Ö–æ—Ç–∏–º —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ (–∫–∞–∫ —á–∞—Å—Ç–æ –±—ã–≤–∞–µ—Ç –≤ –∏—Å—Ç–æ—Ä–∏–∏): ... | –ü—Ä–µ–¥—ã–¥—É—â–∏–π | –°–∞–º—ã–π –Ω–æ–≤—ã–π
            // —Ç–æ –Ω—É–∂–Ω–æ –ª–∏–±–æ —Ä–µ–≤–µ—Ä—Å–∏—Ä–æ–≤–∞—Ç—å –º–∞—Å—Å–∏–≤ –ø–µ—Ä–µ–¥ —Ü–∏–∫–ª–æ–º, –ª–∏–±–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å appendChild
            const historyItems = historyData; // –ù–µ —Ä–µ–≤–µ—Ä—Å–∏—Ä—É–µ–º, –µ—Å–ª–∏ —Ö–æ—Ç–∏–º –Ω–æ–≤—ã–µ —Å–ª–µ–≤–∞
            historyItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.result}`; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª–∞—Å—Å 'win' –∏–ª–∏ 'lose'
                div.textContent = `${item.multiplier.toFixed(2)}x`;
                elements.history.appendChild(div); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω–µ—Ü
            });
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏—Å—Ç–æ—Ä–∏–∏ –≤ DOM
            while (elements.history.children.length > 15) { // –£–≤–µ–ª–∏—á–∏–ª –ª–∏–º–∏—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                 elements.history.removeChild(elements.history.firstChild); // –£–¥–∞–ª—è–µ–º –∏–∑ –Ω–∞—á–∞–ª–∞
            }
             // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –≤ –∫–æ–Ω–µ—Ü, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
             elements.history.scrollLeft = elements.history.scrollWidth;

        }


        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, isError = false) {
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å
            const existingMessage = document.getElementById('message');
            if (existingMessage) {
                existingMessage.classList.remove('show');
                // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –Ω–æ–≤–æ–≥–æ
                setTimeout(() => {
                    elements.message.textContent = text;
                    elements.message.className = 'message'; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–ª–∞—Å—Å—ã
                    if (isError) elements.message.classList.add('error'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    elements.message.classList.add('show'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ

                    // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        elements.message.classList.remove('show');
                    }, 3000);
                }, 300); // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∫—Ä—ã—Ç–∏—è
            } else {
                 // –ï—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –µ—â–µ –Ω–µ—Ç (–Ω–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å null —Å id="message")
                 console.error("Message element not found!");
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goBack() {
            // –ü–µ—Ä–µ–¥–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);

            window.location.href = `/?${params.toString()}`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
