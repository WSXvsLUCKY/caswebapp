<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–≤–∏–∞—Ç–æ—Ä</title>
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.7);
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00f5ff;
            --text-glow: 0 0 10px rgba(0, 245, 255, 0.7);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--main-gradient);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .balance {
            background: rgba(0, 184, 148, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
        }
        
        .game-area {
            height: 300px;
            background: linear-gradient(180deg, #0f3460, #1a1a2e);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .airplane {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2300f5ff"><path d="M22 16.21v-1.895L14 8V4a2 2 0 0 0-4 0v4l-8 6.315v1.895l8-2.526V18l-2 2v2l3.5-1 3.5 1v-2l-2-2v-4.316l8 2.526z"/></svg>');
            background-size: contain;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(0, 245, 255, 0.7));
            z-index: 10;
        }
        
        .airplane.crash {
            animation: crash 1.5s ease-in forwards;
            transform: translateX(-50%) rotate(180deg);
        }
        
        @keyframes crash {
            0% { bottom: calc(50% - 30px); }
            100% { bottom: -100px; }
        }
        
        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: var(--text-glow);
            border: 1px solid var(--accent);
            z-index: 10;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .bet-control {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-bet {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }
        
        .btn-bet:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(37, 117, 252, 0.7);
        }
        
        .btn-cashout {
            background: linear-gradient(to right, #00b894, #55efc4);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5);
        }
        
        .btn-auto {
            background: linear-gradient(to right, #d63031, #ff7675);
            color: white;
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.5);
        }
        
        .history {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .history-item {
            min-width: 50px;
            padding: 5px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .win {
            color: #55efc4;
        }
        
        .lose {
            color: #ff7675;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
        }
        
        .show {
            opacity: 1;
        }
        
        .error {
            background: #d63031;
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞ (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏) */
        .flight-line {
            position: absolute;
            width: 1px;
            background: rgba(0, 245, 255, 0.7);
            z-index: 1;
            transform: translateY(-100%);
            animation: flyDown linear;
        }
        
        @keyframes flyDown {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(300px); opacity: 0; }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ */
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,100,100,0.8) 0%, rgba(255,50,50,0) 70%);
            border-radius: 50%;
            z-index: 5;
            animation: explode 0.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 style="margin: 0; text-shadow: var(--text-glow);">‚úàÔ∏è –ê–≤–∏–∞—Ç–æ—Ä</h1>
            <div class="balance">üí∞ <span id="balance">100</span>‚ÇΩ</div>
        </div>
        
        <div class="game-area">
            <div class="multiplier" id="multiplier">1.00x</div>
            <div class="airplane" id="airplane"></div>
        </div>
        
        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" value="10" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
                <button class="btn-bet" id="btn-bet">–°–¢–ê–í–ö–ê</button>
            </div>
            <button class="btn-cashout" id="btn-cashout" disabled>–ó–ê–ë–†–ê–¢–¨</button>
            <button class="btn-auto" id="btn-auto">–ê–í–¢–û (2x)</button>
        </div>
        
        <div class="history" id="history"></div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        let gameState = {
            balance: 100,
            betAmount: 10,
            isPlaying: false,
            multiplier: 1.0,
            autoCashout: 0,
            crashPoint: 0,
            interval: null,
            currentBet: 0,
            flightLinesInterval: null
        };
        
        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            btnCashout: document.getElementById('btn-cashout'),
            btnAuto: document.getElementById('btn-auto'),
            multiplier: document.getElementById('multiplier'),
            airplane: document.getElementById('airplane'),
            history: document.getElementById('history'),
            message: document.getElementById('message'),
            gameArea: document.querySelector('.game-area')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateBalance();
            
            // –ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            elements.btnBet.addEventListener('click', placeBet);
            elements.btnCashout.addEventListener('click', cashOut);
            elements.btnAuto.addEventListener('click', toggleAutoCashout);
            elements.betAmount.addEventListener('input', validateBet);
        }
        
        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function placeBet() {
            if (gameState.isPlaying) {
                showMessage('–ó–∞–≤–µ—Ä—à–∏—Ç–µ —Ç–µ–∫—É—â—É—é –∏–≥—Ä—É!', true);
                return;
            }
            
            const betAmount = parseInt(elements.betAmount.value);
            
            if (isNaN(betAmount) || betAmount < 10) {
                showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚ÇΩ', true);
                return;
            }
            
            if (betAmount > gameState.balance) {
                showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', true);
                return;
            }
            
            // –§–∏–∫—Å–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç–∞–≤–∫—É –∏ —Å–ø–∏—Å—ã–≤–∞–µ–º —Å –±–∞–ª–∞–Ω—Å–∞
            gameState.currentBet = betAmount;
            gameState.balance -= betAmount;
            gameState.isPlaying = true;
            gameState.crashPoint = (Math.random() * 5 + 1).toFixed(2); // –°–ª—É—á–∞–π–Ω—ã–π –∫—Ä–∞—Ö –æ—Ç 1.00 –¥–æ 6.00
            
            updateBalance();
            updateControls();
            startGame();
        }
        
        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashOut() {
            if (!gameState.isPlaying) return;
            
            const winAmount = Math.floor(gameState.currentBet * gameState.multiplier);
            const profit = winAmount - gameState.currentBet;
            
            gameState.balance += winAmount;
            showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${profit}‚ÇΩ`);
            endGame(true);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
        function toggleAutoCashout() {
            if (gameState.autoCashout === 0) {
                gameState.autoCashout = 2.0;
                elements.btnAuto.textContent = `–ê–í–¢–û (${gameState.autoCashout}x)`;
                elements.btnAuto.classList.add('btn-cashout');
                elements.btnAuto.classList.remove('btn-auto');
                showMessage(`–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –Ω–∞ ${gameState.autoCashout}x`);
            } else {
                gameState.autoCashout = 0;
                elements.btnAuto.textContent = '–ê–í–¢–û (2x)';
                elements.btnAuto.classList.add('btn-auto');
                elements.btnAuto.classList.remove('btn-cashout');
                showMessage('–ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –æ—Ç–∫–ª—é—á–µ–Ω');
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞ (–≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏)
        function createFlightLines() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –ª–∏–Ω–∏–∏
            clearFlightLines();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –ª–∏–Ω–∏–∏
            gameState.flightLinesInterval = setInterval(() => {
                // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ª–∏–Ω–∏–π (3-8)
                const lineCount = Math.floor(Math.random() * 6) + 3;
                
                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.className = 'flight-line';
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ª–∏–Ω–∏–∏ (10-40px)
                    const height = Math.floor(Math.random() * 30) + 10;
                    line.style.height = `${height}px`;
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                    const left = Math.floor(Math.random() * elements.gameArea.offsetWidth);
                    line.style.left = `${left}px`;
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (0.3-1s)
                    const duration = (Math.random() * 0.7) + 0.3;
                    line.style.animationDuration = `${duration}s`;
                    
                    elements.gameArea.appendChild(line);
                    
                    // –£–¥–∞–ª—è–µ–º –ª–∏–Ω–∏—é –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, duration * 1000);
                }
            }, 100);
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑–ª–µ—Ç–∞
        function clearFlightLines() {
            clearInterval(gameState.flightLinesInterval);
            const lines = document.querySelectorAll('.flight-line');
            lines.forEach(line => {
                if (line.parentNode) {
                    line.parentNode.removeChild(line);
                }
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞
        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${elements.airplane.offsetLeft - 20}px`;
            explosion.style.top = `${elements.airplane.offsetTop - 20}px`;
            elements.gameArea.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 500);
        }
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.multiplier = 1.0;
            elements.multiplier.textContent = '1.00x';
            elements.airplane.style.bottom = '50px';
            elements.airplane.classList.remove('crash');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ —Å–∞–º–æ–ª–µ—Ç–∞
            setTimeout(() => {
                elements.airplane.style.bottom = 'calc(50% - 30px)';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ª–∏–Ω–∏–π –≤–∑–ª–µ—Ç–∞
                createFlightLines();
                
                // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
                gameState.interval = setInterval(() => {
                    gameState.multiplier = parseFloat((gameState.multiplier + 0.01).toFixed(2));
                    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞
                    if (gameState.autoCashout > 0 && gameState.multiplier >= gameState.autoCashout) {
                        cashOut();
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—Ä–∞—Ö–∞
                    if (gameState.multiplier >= parseFloat(gameState.crashPoint)) {
                        // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ –∏ –ø–∞–¥–µ–Ω–∏—è
                        createExplosion();
                        elements.airplane.classList.add('crash');
                        
                        setTimeout(() => {
                            endGame(false);
                            showMessage(`–°–∞–º–æ–ª–µ—Ç —Ä–∞–∑–±–∏–ª—Å—è! x${gameState.crashPoint}`, true);
                        }, 500);
                    }
                }, 50);
            }, 1000);
        }
        
        // –û–∫–æ–Ω—á–∞–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(win) {
            clearInterval(gameState.interval);
            clearFlightLines();
            gameState.isPlaying = false;
            
            if (!win) {
                showMessage(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${gameState.currentBet}‚ÇΩ`, true);
            }
            
            updateBalance();
            updateControls();
            addToHistory(gameState.multiplier, win);
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç–∞–≤–∫–∏
        function validateBet() {
            const value = parseInt(elements.betAmount.value);
            
            if (isNaN(value)) {
                elements.betAmount.value = '';
                return;
            }
            
            if (value < 10) {
                return;
            }
            
            if (value > gameState.balance) {
                elements.betAmount.value = gameState.balance;
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            elements.balance.textContent = gameState.balance;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function updateControls() {
            elements.btnBet.disabled = gameState.isPlaying;
            elements.btnCashout.disabled = !gameState.isPlaying;
            elements.betAmount.disabled = gameState.isPlaying;
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(multiplier, win) {
            const div = document.createElement('div');
            div.className = `history-item ${win ? 'win' : 'lose'}`;
            div.textContent = `${multiplier.toFixed(2)}x`;
            elements.history.prepend(div);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é 10 –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ –∏–≥—Ä–∞–º–∏
            if (elements.history.children.length > 10) {
                elements.history.removeChild(elements.history.lastChild);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, isError = false) {
            elements.message.textContent = text;
            elements.message.className = 'message';
            if (isError) elements.message.classList.add('error');
            elements.message.classList.add('show');
            
            setTimeout(() => {
                elements.message.classList.remove('show');
            }, 3000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
