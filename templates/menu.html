<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SCROOGEBET - Казино игры</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1c0128, #0a0012);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .balance-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 0 auto 20px;
      background: rgba(30, 10, 50, 0.8);
      border-radius: 15px;
      padding: 8px 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .casino-name {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 800;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 10px rgba(154, 92, 255, 0.7);
      font-style: italic;
      font-family: 'Arial', sans-serif;
      letter-spacing: 0.5px;
    }

    .balance-section {
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 1;
    }

    .balance-left {
      background: rgba(20, 5, 40, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .balance-right {
      background: rgba(20, 5, 40, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .balance-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .profile-icon {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .balance-text {
      font-weight: 600;
      font-size: 12px;
      opacity: 0.8;
    }

    .balance-amount {
      font-weight: 700;
      color: #00ff88;
      text-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
      font-size: 14px;
    }

    .profile-text {
      font-weight: 600;
      font-size: 12px;
      opacity: 0.8;
    }

    .profile-id {
      font-weight: 700;
      color: #fff;
      font-size: 14px;
    }

    .menu {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      height: 180px;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-image {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      position: absolute;
      top: 0;
      right: 0;
      width: 40%;
      height: 100%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .card-description {
      font-size: 14px;
      color: #fff;
      line-height: 1.4;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      font-weight: 600;
    }

    .card-button {
      background: rgba(123, 63, 228, 0.9);
      border: none;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-weight: 800;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .card-button:hover {
      background: rgba(154, 92, 255, 0.9);
    }
  </style>
</head>
<body>
  <div class="balance-container">
    <div class="balance-section">
      <div class="balance-left">
        <div class="balance-icon" style="background-image: url('https://cdn-icons-png.freepik.com/256/12877/12877946.png?uid=R198776145&ga=GA1.1.1157537234.1728716673&semt=ais_hybrid')"></div>
        <div>
          <span class="balance-text">SRG:</span>
          <span class="balance-amount" id="balance">0.00</span>
        </div>
      </div>
    </div>
    
    <div class="casino-name">sᴄʀᴏᴏɢᴇʙᴇᴛ</div>
    
    <div class="balance-section">
      <div class="balance-right">
        <div class="profile-icon" style="background-image: url('https://cdn-icons-png.freepik.com/256/14359/14359792.png?uid=R198776145&ga=GA1.1.1157537234.1728716673&semt=ais_hybrid')"></div>
        <div>
          <span class="profile-text">ID:</span>
          <span class="profile-id" id="user-id">0</span>
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <!-- CUBE -->
    <div class="card" onclick="launchGame('cubes')">
      <div class="card-image" style="background-image: url('https://img.freepik.com/premium-psd/two-white-plastic-dice-3d-objects_1307878-31.jpg')"></div>
      <div class="card-content">
        <div>
          <div class="card-title">CUBE</div>
          <div class="card-description">Просай корж и выигрывай</div>
        </div>
        <button class="card-button">Играть</button>
      </div>
    </div>

    <!-- TOWER -->
    <div class="card" onclick="launchGame('tower')">
      <div class="card-image" style="background-image: url('https://i.imgur.com/roulette-bg.jpg')"></div>
      <div class="card-content">
        <div>
          <div class="card-title">TOWER</div>
          <div class="card-description">Открывай и зарабатывай</div>
        </div>
        <button class="card-button">Играть</button>
      </div>
    </div>

    <!-- AVIATOR -->
    <div class="card" onclick="launchGame('aviator')">
      <div class="card-image" style="background-image: url('https://i.imgur.com/aviator-bg.jpg')"></div>
      <div class="card-content">
        <div>
          <div class="card-title">AVIATOR</div>
          <div class="card-description">Лети и зарабатывай</div>
        </div>
        <button class="card-button">Играть</button>
      </div>
    </div>

    <!-- MINES -->
    <div class="card" onclick="launchGame('mines')">
      <div class="card-image" style="background-image: url('https://img.freepik.com/free-vector/realistic-bomb-illustration_1284-11507.jpg?uid=R198776145&ga=GA1.1.1157537234.1728716673&semt=ais_hybrid&w=740')"></div>
      <div class="card-content">
        <div>
          <div class="card-title">MINES</div>
          <div class="card-description">Найди алмазы</div>
        </div>
        <button class="card-button">Играть</button>
      </div>
    </div>
  </div>

  <script>
    // Текущий пользователь
    const CURRENT_USER = {
      id: '{{ user_id|default(0) }}',
      first_name: "{{ first_name|default('Игрок') }}",
      username: "{{ username|default('') }}"
    };

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', async () => {
      await loadUserData();
      setupViewport();
      
      // Устанавливаем ID пользователя
      document.getElementById('user-id').textContent = CURRENT_USER.id;
    });

    // Настройка viewport для мобильных устройств
    function setupViewport() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';
      }
    }

    // Загрузка данных пользователя
    async function loadUserData() {
      try {
        const response = await fetch('/api/user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user: CURRENT_USER
          })
        });
        
        const data = await response.json();
        
        if (data.status === 'success') {
          document.getElementById('balance').textContent = data.user.balance.toFixed(2);
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    // Навигация по играм
    function launchGame(game) {
      const availableGames = ['aviator', 'mines', 'cubes', 'tower'];
      if (!availableGames.includes(game)) {
        alert('Игра временно недоступна');
        return;
      }

      const params = new URLSearchParams();
      params.append('user_id', CURRENT_USER.id);
      params.append('first_name', CURRENT_USER.first_name);
      if (CURRENT_USER.username) params.append('username', CURRENT_USER.username);

      window.location.href = `/${game}?${params.toString()}`;
    }
  </script>
</body>
</html>
