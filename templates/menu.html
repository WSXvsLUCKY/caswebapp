<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SCROOGEBET</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #1c0128, #0a0012);
      color: #fff;
      padding: 15px;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 0 auto 15px;
      background: rgba(30, 10, 50, 0.8);
      border-radius: 12px;
      padding: 12px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .casino-name {
      font-weight: 900;
      font-size: 22px;
      font-style: italic;
      color: #fff;
      text-shadow: 0 0 12px rgba(255, 0, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .balance-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .balance-box {
      background: rgba(20, 5, 40, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .balance-amount {
      font-weight: 700;
      font-size: 16px;
      color: #00ff88;
      text-shadow: 0 0 6px rgba(0, 255, 136, 0.7);
    }

    /* Баннеры */
    .banners-wrapper {
      width: 100%;
      margin: 0 auto 15px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .banners-container {
      display: flex;
      width: 300%;
      height: 120px;
      transition: transform 0.5s ease-in-out;
    }

    .banner {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .banner-indicators {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      transition: all 0.3s;
    }

    .indicator.active {
      background-color: #fff;
      transform: scale(1.2);
    }

    /* Игры */
    .games-section {
      margin-bottom: 15px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 10px;
      color: #fff;
    }

    .games-icon {
      width: 20px;
      height: 20px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/2693/2693739.png');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .menu {
      width: 100%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .card {
      position: relative;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      background: rgba(40, 15, 70, 0.6);
      border: 1px solid rgba(154, 92, 255, 0.3);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 16px rgba(255, 0, 255, 0.4);
    }

    .card-image {
      width: 100%;
      height: 70px;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
    }

    .card-title {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 4px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .card-description {
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      line-height: 1.3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      font-weight: 600;
    }

    /* Нижнее меню */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 10, 50, 0.95);
      padding: 10px 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.4);
      z-index: 100;
      border-top: 1px solid rgba(154, 92, 255, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 10px;
      opacity: 0.7;
      transition: all 0.2s;
      flex: 1;
    }

    .nav-item.active {
      opacity: 1;
      transform: translateY(-5px);
    }

    .nav-item.games {
      flex: 1.3;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .games-icon-bottom {
      width: 32px;
      height: 32px;
      margin-bottom: 2px;
      background: rgba(154, 92, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(154, 92, 255, 0.5);
    }

    .games-icon-inner {
      width: 26px;
      height: 26px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/2693/2693739.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="casino-name">SCROOGEBET</div>
    <div class="balance-section">
      <div class="balance-box">
        <div class="profile-icon" style="background-image: url('https://cdn-icons-png.freepik.com/256/14359/14359792.png')"></div>
        <span class="balance-amount" id="balance">0.00 SRG</span>
      </div>
    </div>
  </div>

  <!-- Баннеры -->
  <div class="banners-wrapper">
    <div class="banners-container" id="banners-container">
      <div class="banner" style="background-color: #7B3FE4;">ТЕСТ БАННЕР 1</div>
      <div class="banner" style="background-color: #9A5CFF;">ТЕСТ БАННЕР 2</div>
      <div class="banner" style="background-color: #5C2D91;">ТЕСТ БАННЕР 3</div>
    </div>
    <div class="banner-indicators" id="banner-indicators">
      <div class="indicator active"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>
  </div>

  <!-- Игры -->
  <div class="games-section">
    <div class="section-title">
      <div class="games-icon"></div>
      <span>Игры</span>
    </div>
    <div class="menu">
      <!-- CUBE -->
      <div class="card" onclick="launchGame('cubes')">
        <div class="card-image" style="background-image: url('https://img.freepik.com/premium-psd/two-white-plastic-dice-3d-objects_1307878-31.jpg')"></div>
        <div class="card-content">
          <div class="card-title">CUBE</div>
          <div class="card-description">ЦИФЕВИЛОРУДОВЫМ ПРЯМОЙ</div>
        </div>
      </div>

      <!-- TOWER -->
      <div class="card" onclick="launchGame('tower')">
        <div class="card-image" style="background-image: url('https://i.imgur.com/roulette-bg.jpg')"></div>
        <div class="card-content">
          <div class="card-title">TOWER</div>
          <div class="card-description">Открывай и зарабатывай</div>
        </div>
      </div>

      <!-- AVIATOR -->
      <div class="card" onclick="launchGame('aviator')">
        <div class="card-image" style="background-image: url('https://i.imgur.com/aviator-bg.jpg')"></div>
        <div class="card-content">
          <div class="card-title">AVIATOR</div>
          <div class="card-description">Лети и зарабатывай</div>
        </div>
      </div>

      <!-- MINES -->
      <div class="card" onclick="launchGame('mines')">
        <div class="card-image" style="background-image: url('https://img.freepik.com/free-vector/realistic-bomb-illustration_1284-11507.jpg')"></div>
        <div class="card-content">
          <div class="card-title">MINES</div>
          <div class="card-description">Найди алмазы</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-nav">
    <div class="nav-item">
      <div class="nav-icon" style="background-image: url('https://cdn-icons-png.flaticon.com/512/724/724715.png')"></div>
      <span>Помощь</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon" style="background-image: url('https://cdn-icons-png.flaticon.com/512/217/217853.png')"></div>
      <span>Бонусы</span>
    </div>
    <div class="nav-item active games">
      <div class="games-icon-bottom">
        <div class="games-icon-inner"></div>
      </div>
      <span>Игры</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon" style="background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077063.png')"></div>
      <span>Аккаунт</span>
    </div>
    <div class="nav-item">
      <div class="nav-icon" style="background-image: url('https://cdn-icons-png.flaticon.com/512/6015/6015685.png')"></div>
      <span>Меню</span>
    </div>
  </div>

  <script>
    // Текущий пользователь
    const CURRENT_USER = {
      id: '{{ user_id|default(0) }}',
      first_name: "{{ first_name|default('Игрок') }}",
      username: "{{ username|default('') }}"
    };

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', async () => {
      await loadUserData();
      setupViewport();
      initBanners();
    });

    function setupViewport() {
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.documentElement.style.overflowX = 'hidden';
        document.body.style.overflowX = 'hidden';
      }
    }

    async function loadUserData() {
      try {
        const response = await fetch('/api/user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user: CURRENT_USER
          })
        });
        
        const data = await response.json();
        if (data.status === 'success') {
          document.getElementById('balance').textContent = data.user.balance.toFixed(2) + ' SRG';
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    function launchGame(game) {
      const availableGames = ['aviator', 'mines', 'cubes', 'tower'];
      if (!availableGames.includes(game)) {
        alert('Игра временно недоступна');
        return;
      }

      const params = new URLSearchParams();
      params.append('user_id', CURRENT_USER.id);
      params.append('first_name', CURRENT_USER.first_name);
      if (CURRENT_USER.username) params.append('username', CURRENT_USER.username);

      window.location.href = `/${game}?${params.toString()}`;
    }

    // Карусель баннеров
    function initBanners() {
      const bannersContainer = document.getElementById('banners-container');
      const indicators = document.querySelectorAll('.indicator');
      const bannerCount = document.querySelectorAll('.banner').length;
      let currentBanner = 0;
      
      // Переключение баннеров каждые 3 секунды
      setInterval(() => {
        currentBanner = (currentBanner + 1) % bannerCount;
        updateBanners();
      }, 3000);
      
      function updateBanners() {
        // Сдвигаем контейнер с баннерами
        bannersContainer.style.transform = `translateX(-${currentBanner * 100}%)`;
        
        // Обновляем индикаторы
        indicators.forEach((indicator, index) => {
          if (index === currentBanner) {
            indicator.classList.add('active');
          } else {
            indicator.classList.remove('active');
          }
        });
      }
    }
  </script>
</body>
</html>
