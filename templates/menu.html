<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üöÄ RandX Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap');
        
        :root {
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --neon-blue: #00f5ff;
            --neon-purple: #9d00ff;
            --text-glow: 0 0 10px rgba(157, 0, 255, 0.7);
            --sidebar-bg: rgba(27, 31, 53, 0.8);
            --header-bg: rgba(27, 31, 53, 0.9);
            --card-bg: rgba(35, 40, 70, 0.6);
            --card-hover: rgba(45, 51, 84, 0.8);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--gradient-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            padding: 10px 12px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            opacity: 0.5;
        }
        
        .header .menu {
            display: flex;
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .header .menu div {
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            padding: 5px 8px;
            font-size: 11px;
            border-radius: 6px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            z-index: 1;
        }
        
        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--neon-blue);
            margin-right: 6px;
            box-shadow: 0 0 6px rgba(0, 245, 255, 0.3);
        }
        
        .balance-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 4px;
        }
        
        .balance-amount {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #00ff88;
            font-size: 12px;
            text-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .balance-amount img {
            width: 12px;
            height: 12px;
            margin-right: 3px;
        }
        
        .username {
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px;
        }
        
        .btn {
            padding: 5px 8px;
            border: none;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            margin-left: 4px;
        }
        
        .btn-success {
            background: linear-gradient(90deg, #00c853, #5efc82);
            color: #000;
        }
        
        .btn-info {
            background: linear-gradient(90deg, #0091ea, #64b5f6);
            color: #000;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #9d00ff, #d500f9);
            color: white;
        }
        
        .main-content {
            padding: 8px;
            width: 100%;
        }
        
        .banner {
            margin: 12px;
            background: linear-gradient(90deg, #9d00ff 0%, #00f5ff 100%);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.4);
            animation: pulse 3s infinite;
        }
        
        .banner .text {
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 12px;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-card:hover {
            background: var(--card-hover);
            transform: translateY(-3px);
        }
        
        .game-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .game-card div {
            font-size: 12px;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--header-bg);
            margin: 15% auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: white;
        }
        
        .modal-content h3 {
            margin-top: 0;
            font-size: 16px;
            text-align: center;
        }
        
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .modal-content button {
            width: 100%;
            padding: 8px;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(157, 0, 255, 0.4); }
            50% { box-shadow: 0 0 30px rgba(157, 0, 255, 0.7); }
            100% { box-shadow: 0 0 20px rgba(157, 0, 255, 0.4); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ –¥–µ—Å–∫—Ç–æ–ø–æ–≤ */
        @media (min-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .header .menu {
                gap: 12px;
            }
            
            .header .menu div {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
            }
            
            .balance-amount {
                font-size: 13px;
            }
            
            .username {
                font-size: 10px;
                max-width: 90px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .banner {
                margin: 15px;
                padding: 15px;
            }
            
            .banner .text {
                font-size: 14px;
            }
            
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                margin: 15px;
            }
            
            .game-card img {
                width: 50px;
                height: 50px;
            }
            
            .game-card div {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">
            <div>–ú–µ–Ω—é</div>
            <div>–†–µ—Ñ–µ—Ä–∞–ª—ã</div>
            <div>–ë–æ–Ω—É—Å—ã</div>
        </div>
        <div class="balance">
            <img src="{{ photo_url|default('/static/images/avatar.png') }}" alt="User Avatar" class="user-avatar" id="user-avatar">
            <div class="balance-info">
                <div class="balance-amount">
                    <img src="/static/images/wallet.png">
                    <span id="balance">0.00</span>
                </div>
                <div class="username" id="username">{{ first_name|default('–ò–≥—Ä–æ–∫') }}</div>
            </div>
            <button class="btn btn-success" onclick="showDepositModal()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
            <button class="btn btn-info" onclick="showWithdrawModal()">–í—ã–≤–µ—Å—Ç–∏</button>
        </div>
    </div>

    <div class="main-content">
        <div class="banner">
            <div class="text">–î–∞—Ä–∏–º 100 –º–æ–Ω–µ—Ç –∑–∞ –∫–∞–∂–¥–æ–≥–æ —Ä–µ—Ñ–µ—Ä–∞–ª–∞!</div>
            <button class="btn btn-primary" onclick="showReferralModal()">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞</button>
        </div>

        <div class="games-grid">
            <div class="game-card" onclick="launchGame('aviator')">
                <img src="/static/images/aviator.png" alt="Aviator">
                <div>Aviator</div>
            </div>
            <div class="game-card" onclick="launchGame('mines')">
                <img src="/static/images/mines.png" alt="Mines">
                <div>Mines</div>
            </div>
            <div class="game-card" onclick="launchGame('cubes')">
                <img src="/static/images/cubes.png" alt="Cubes">
                <div>Cubes</div>
            </div>
            <div class="game-card" onclick="launchGame('tower')">
                <img src="/static/images/tower.png" alt="Tower">
                <div>Tower</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="depositModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('depositModal')">&times;</span>
            <h3>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</h3>
            <input type="number" id="depositAmount" placeholder="–°—É–º–º–∞" min="10">
            <button class="btn btn-success" onclick="deposit()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>
    </div>

    <div id="withdrawModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal('withdrawModal')">&times;</span>
            <h3>–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h3>
            <input type="number" id="withdrawAmount" placeholder="–°—É–º–º–∞" min="10">
            <button class="btn btn-info" onclick="withdraw()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const CURRENT_USER = {
            id: {{ user_id|default(0) }},
            first_name: "{{ first_name|default('–ò–≥—Ä–æ–∫') }}",
            username: "{{ username|default('') }}",
            photo_id: "{{ photo_id|default('') }}"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            setupViewport();
            
            if (CURRENT_USER.photo_id && !document.getElementById('user-avatar').src.includes('photo')) {
                await loadUserPhoto();
            }
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ viewport –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function setupViewport() {
            const viewportMeta = document.createElement('meta');
            viewportMeta.name = 'viewport';
            viewportMeta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
            document.head.appendChild(viewportMeta);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.documentElement.style.overflowX = 'hidden';
                document.body.style.overflowX = 'hidden';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user: CURRENT_USER
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('balance').textContent = data.user.balance.toFixed(2);
                    
                    if (!CURRENT_USER.first_name || CURRENT_USER.first_name === '–ò–≥—Ä–æ–∫') {
                        const displayName = data.user.first_name || '–ò–≥—Ä–æ–∫';
                        document.getElementById('username').textContent = displayName;
                        CURRENT_USER.first_name = displayName;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è
        async function loadUserPhoto() {
            if (!CURRENT_USER.photo_id) return;
            
            try {
                const response = await fetch(`/api/user/photo?photo_id=${CURRENT_USER.photo_id}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.photo_url) {
                    document.getElementById('user-avatar').src = data.photo_url;
                }
            } catch (error) {
                console.error('Error loading user photo:', error);
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏–≥—Ä–∞–º
// –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏–≥—Ä–∞–º
function launchGame(game) {
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –∏–≥—Ä—ã
    const availableGames = ['aviator', 'mines', 'cubes', 'tower'];
    if (!availableGames.includes(game)) {
        alert('–ò–≥—Ä–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
        return;
    }

    // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
    const params = new URLSearchParams();
    params.append('user_id', CURRENT_USER.id);
    params.append('first_name', CURRENT_USER.first_name);
    if (CURRENT_USER.username) params.append('username', CURRENT_USER.username);
    if (CURRENT_USER.photo_id) params.append('photo_id', CURRENT_USER.photo_id);

    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∏–≥—Ä—É —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
    window.location.href = `/${game}?${params.toString()}`;
    
    // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
    console.log(`–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –∏–≥—Ä—É: ${game}`, `–ü–∞—Ä–∞–º–µ—Ç—Ä—ã: ${params.toString()}`);
}
        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function showDepositModal() {
            document.getElementById('depositModal').style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–≤–æ–¥–∞
        function showWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'block';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤
        function showReferralModal() {
            alert('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function deposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            if (isNaN(amount) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            alert(`–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –Ω–∞ ${amount} –º–æ–Ω–µ—Ç —É—Å–ø–µ—à–Ω–æ!`);
            closeModal('depositModal');
            document.getElementById('balance').textContent = (parseFloat(document.getElementById('balance').textContent) + amount).toFixed(2);
        }

        // –í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤
        function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            if (isNaN(amount)) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }
            
            alert(`–ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–≤–æ–¥ ${amount} –º–æ–Ω–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!`);
            closeModal('withdrawModal');
        }
    </script>
</body>
</html>
