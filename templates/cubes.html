<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—É–±</title>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.7);
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00f5ff;
            --text-glow: 0 0 10px rgba(0, 245, 255, 0.7);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--main-gradient);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .balance {
            background: rgba(0, 184, 148, 0.15);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
        }

        .bet-control {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .game-area {
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .dice {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #1a1a2e;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 1s;
            margin-bottom: 30px;
        }

        .dice.rolling {
            animation: roll 1s ease-out;
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }

        .result {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
            text-shadow: var(--text-glow);
            border: 1px solid var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result.show {
            opacity: 1;
        }

        .win {
            color: #55efc4;
        }

        .lose {
            color: #ff7675;
        }

        .bet-selector {
            position: relative;
            margin-bottom: 20px;
        }

        .bet-toggle {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        .bet-toggle:after {
            content: "‚ñº";
            font-size: 12px;
            transition: transform 0.3s;
        }

        .bet-toggle.open:after {
            transform: rotate(180deg);
        }

        .bet-options {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
            animation: fadeIn 0.3s;
        }

        .bet-options.visible {
            display: grid;
        }

        .bet-option {
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .bet-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .bet-option.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-bet {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
            font-size: 16px;
        }

        .btn-bet:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(37, 117, 252, 0.7);
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 10px;
            background: #00b894;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 0 20px rgba(0, 184, 148, 0.5);
        }

        .show {
            opacity: 1;
        }

        .error {
            background: #d63031;
            box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-bet {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--accent);
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .selected-bet.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            <h1 style="margin: 0; text-shadow: var(--text-glow);">üé≤ –ö—É–±</h1>
            <div class="balance">üí∞ <span id="balance">{{ initial_balance }}</span>‚ÇΩ</div>
        </div>

        <div class="game-area">
            <div class="dice" id="dice">?</div>
            <div class="result" id="result"></div>
        </div>

        <div class="bet-control">
            <input type="number" id="bet-amount" value="10" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="10">
        </div>

        <div class="bet-selector">
            <button class="bet-toggle" id="bet-toggle">–í—ã–±—Ä–∞—Ç—å —Ç–∏–ø —Å—Ç–∞–≤–∫–∏</button>
            <div class="selected-bet" id="selected-bet"></div>
            <div class="bet-options" id="bet-options">
                <div class="bet-option" data-bet="even">–ß—ë—Ç</div>
                <div class="bet-option" data-bet="odd">–ù–µ—á—ë—Ç</div>
                <div class="bet-option" data-bet="less">–ú–µ–Ω—å—à–µ 4</div>
                <div class="bet-option" data-bet="more">–ë–æ–ª—å—à–µ 3</div>
                <div class="bet-option" data-bet="duel1-3">1 –∏–ª–∏ 3</div>
                <div class="bet-option" data-bet="duel2-4">2 –∏–ª–∏ 4</div>
                <div class="bet-option" data-bet="duel5-6">5 –∏–ª–∏ 6</div>
                <div class="bet-option" data-bet="exact1">–¢–æ—á–Ω–æ 1</div>
                <div class="bet-option" data-bet="exact6">–¢–æ—á–Ω–æ 6</div>
            </div>
        </div>

        <button class="btn-bet" id="btn-bet">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const gameState = {
            balance: parseInt(document.getElementById('balance').textContent),
            betAmount: 10,
            selectedBet: null,
            selectedBetName: '',
            isPlaying: false
        };

        const elements = {
            balance: document.getElementById('balance'),
            betAmount: document.getElementById('bet-amount'),
            btnBet: document.getElementById('btn-bet'),
            dice: document.getElementById('dice'),
            result: document.getElementById('result'),
            message: document.getElementById('message'),
            betOptions: document.getElementById('bet-options'),
            betToggle: document.getElementById('bet-toggle'),
            selectedBetDisplay: document.getElementById('selected-bet')
        };

        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user_id');
        }

        function getUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                id: urlParams.get('user_id'),
                first_name: urlParams.get('first_name'),
                username: urlParams.get('username'),
                photo_id: urlParams.get('photo_id')
            };
        }

        function goBack() {
            const userData = getUserData();
            const params = new URLSearchParams();
            params.append('user_id', userData.id);
            if (userData.first_name) params.append('first_name', userData.first_name);
            if (userData.username) params.append('username', userData.username);
            if (userData.photo_id) params.append('photo_id', userData.photo_id);

            window.location.href = `/?${params.toString()}`;
        }

        function initGame() {
            updateBalance();

            elements.btnBet.addEventListener('click', placeBet);
            elements.betAmount.addEventListener('input', validateBet);
            elements.betToggle.addEventListener('click', toggleBetOptions);

            document.querySelectorAll('.bet-option').forEach(option => {
                option.addEventListener('click', () => selectBet(option));
            });
        }

        function toggleBetOptions() {
            elements.betToggle.classList.toggle('open');
            elements.betOptions.classList.toggle('visible');
        }

        function selectBet(option) {
            if (gameState.isPlaying) return;

            document.querySelectorAll('.bet-option').forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            gameState.selectedBet = option.dataset.bet;
            gameState.selectedBetName = option.textContent;

            elements.selectedBetDisplay.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${gameState.selectedBetName}`;
            elements.selectedBetDisplay.classList.add('visible');

            elements.betToggle.classList.remove('open');
            elements.betOptions.classList.remove('visible');
            elements.betToggle.textContent = '–ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞–≤–∫—É';
        }

        function placeBet() {
            if (gameState.isPlaying) {
                showMessage('–î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –∏–≥—Ä—ã!', true);
                return;
            }

            const betAmount = parseInt(elements.betAmount.value);
            const userId = getUserId();
            const selectedBet = gameState.selectedBet;

            if (isNaN(betAmount)) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏', true);
                return;
            }

            if (betAmount < 10) {
                showMessage('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10‚ÇΩ', true);
                return;
            }

            if (betAmount > gameState.balance) {
                showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', true);
                return;
            }

            if (!selectedBet) {
                showMessage('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Å—Ç–∞–≤–∫–∏', true);
                return;
            }

            fetch('/api/cubes/bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    user_id: userId, 
                    bet_amount: betAmount, 
                    selectedBet: selectedBet 
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    gameState.balance = data.balance;
                    gameState.betAmount = betAmount;
                    gameState.isPlaying = true;
                    updateBalance();
                    rollDice();
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏', true);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–º–µ—â–µ–Ω–∏–∏ —Å—Ç–∞–≤–∫–∏:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
            });
        }

        function rollDice() {
            elements.dice.textContent = '?';
            elements.dice.classList.add('rolling');
            elements.result.classList.remove('show', 'win', 'lose');

            const userId = getUserId();
            const selectedBet = gameState.selectedBet;

            setTimeout(() => {
                elements.dice.classList.remove('rolling');

                fetch('/api/cubes/roll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, selectedBet: selectedBet })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        elements.dice.textContent = data.dice_value;
                        const win = data.win;
                        const winAmount = data.win_amount;
                        gameState.balance = data.balance;
                        updateBalance();
                        elements.result.textContent = win ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount}‚ÇΩ!` : `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${gameState.betAmount}‚ÇΩ`;
                        elements.result.classList.add(win ? 'win' : 'lose', 'show');
                        showMessage(win ? `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount}‚ÇΩ!` : `–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ ${gameState.betAmount}‚ÇΩ`, !win);
                        gameState.isPlaying = false;
                    } else {
                        showMessage(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ –∫—É–±–∏–∫–∞', true);
                        gameState.isPlaying = false;
                        resetGame();
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –±—Ä–æ—Å–∫–µ –∫—É–±–∏–∫–∞:', error);
                    showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
                    gameState.isPlaying = false;
                    resetGame();
                });
            }, 1000);
        }

        function resetGame() {
            const userId = getUserId();
            fetch('/api/cubes/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status !== 'success') {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –∏–≥—Ä—ã:', data.message);
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –∏–≥—Ä—ã:', error);
            });
        }

        function validateBet() {
            const value = parseInt(elements.betAmount.value);

            if (isNaN(value)) {
                elements.betAmount.value = '';
                return;
            }

            if (value < 10) {
                return;
            }

            if (value > gameState.balance) {
                elements.betAmount.value = gameState.balance;
            }
        }

        function updateBalance() {
            elements.balance.textContent = gameState.balance;
        }

        function showMessage(text, isError = false) {
            elements.message.textContent = text;
            elements.message.className = 'message';
            if (isError) elements.message.classList.add('error');
            elements.message.classList.add('show');

            setTimeout(() => {
                elements.message.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
