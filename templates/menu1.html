<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ RandX Game Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap');
        
        :root {
            --gradient-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --neon-blue: #00f5ff;
            --neon-purple: #9d00ff;
            --text-glow: 0 0 10px rgba(157, 0, 255, 0.7);
            --sidebar-bg: rgba(27, 31, 53, 0.8);
            --header-bg: rgba(27, 31, 53, 0.9);
            --card-bg: rgba(35, 40, 70, 0.6);
            --card-hover: rgba(45, 51, 84, 0.8);
        }
        
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--gradient-bg);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            padding: 12px 20px;
            background: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            opacity: 0.5;
        }
        
        .header .menu {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header .menu div {
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .header .menu div:hover {
            background: rgba(0, 245, 255, 0.2);
            text-shadow: var(--text-glow);
        }
        
        .header .menu div::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s;
            z-index: 2;
        }
        
        .header .menu div:hover::after {
            width: 100%;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            margin-right: 8px;
            box-shadow: 0 0 8px rgba(0, 245, 255, 0.3);
        }
        
        .balance-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 8px;
        }
        
        .balance-amount {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #00ff88;
            font-size: 16px;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
            display: flex;
            align-items: center;
        }
        
        .balance-amount img {
            width: 16px;
            margin-right: 4px;
        }
        
        .username {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 7px;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #9d00ff 0%, #00f5ff 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 176, 155, 0.6);
        }
        
        .btn-info {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(30, 60, 114, 0.6);
        }
        
        .banner {
            margin: 20px 60px 20px 80px;
            background: linear-gradient(90deg, #9d00ff 0%, #00f5ff 100%);
            border-radius: 16px;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 25px rgba(157, 0, 255, 0.4);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(157, 0, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 245, 255, 0.6); }
            100% { box-shadow: 0 0 25px rgba(157, 0, 255, 0.4); }
        }
        
        .banner .text {
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        .main-content {
            padding: 15px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 25px 60px;
        }
        
        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .game-card:hover {
            background: var(--card-hover);
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 245, 255, 0.3) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .game-card:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            100% { transform: rotate(30deg) translate(10%, 10%); }
        }
        
        .game-card img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .game-card:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px rgba(157, 0, 255, 0.7));
        }
        
        .game-card div {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 16px;
            margin-top: 8px;
            transition: all 0.3s;
        }
        
        .game-card:hover div {
            color: var(--neon-blue);
            text-shadow: var(--text-glow);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.1) 0%, transparent 25%),
                        radial-gradient(circle at 80% 70%, rgba(0, 245, 255, 0.1) 0%, transparent 25%);
            z-index: -1;
            animation: float 15s infinite alternate;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-5%, -5%); }
            100% { transform: translate(5%, 5%); }
        }
    </style>
</head>
<body>

        <div class="menu">

            <div>–ë–æ–Ω—É—Å—ã</div>
        </div>
        <div class="balance">

</body>
</html>
