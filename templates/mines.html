<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üí£ Mines</title>
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(30, 30, 60, 0.7);
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00f5ff;
            --win: #00b894;
            --lose: #c71f1f;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--main-gradient);
            color: rgb(248, 243, 243);
            margin: 0;
            padding: 15px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .balance {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid var(--accent);
            white-space: nowrap;
        }

        .game-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .multiplier {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
            color: var(--accent);
        }

        .multipliers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .multiplier-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .multiplier-item.current {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin: 10px 0;
            width: 100%;
        }

        .cell {
            aspect-ratio: 1;
            background: #2d3436;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .cell.safe {
            background: var(--win);
        }

        .cell.mine {
            background: var(--lose);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
        }

        .bet-control {
            display: flex;
            gap: 10px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        select option {
            background: var(--card-bg);
            color: white;
        }

        select:not(:focus) {
            color: white;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cashout {
            background: var(--win);
            color: white;
        }

        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 10px;
            background: var(--win);
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            font-size: 14px;
        }

        .message.show {
            opacity: 1;
        }

        .message.error {
            background: var(--lose);
        }

        @media (max-height: 700px) {
            .mines-grid {
                gap: 4px;
            }
            .cell {
                font-size: 12px;
            }
            .multiplier {
                font-size: 18px;
                margin: 5px 0;
            }
            input, select, button {
                padding: 8px;
                font-size: 12px;
            }
            .multipliers-list {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="margin: 0; font-size: 24px;">üí£ Mines</h1>
        <div class="balance">üí∞ <span id="balance">{{ initial_balance }}</span>‚ÇΩ</div>
    </div>

    <div class="game-area">
        <div class="multiplier">
            –ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1.00x</span>
        </div>

        <div class="multipliers-list" id="multipliers-list"></div>

        <div class="mines-grid" id="mines-grid"></div>

        <div class="controls">
            <div class="bet-control">
                <input type="number" id="bet-amount" min="10" value="100" placeholder="–°—Ç–∞–≤–∫–∞">
                <select id="mines-count">
                    <option value="3" selected>3 –º–∏–Ω—ã</option>
                    <option value="5">5 –º–∏–Ω</option>
                    <option value="7">7 –º–∏–Ω</option>
                </select>
            </div>
            <button id="btn-start">–ù–∞—á–∞—Ç—å</button>
            <button class="btn-cashout" id="btn-cashout">–ó–∞–±—Ä–∞—Ç—å</button>
        </div>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
const multipliersByMines = {
    3: [1.1, 1.3, 1.6, 2.0, 2.5, 3.2, 4.1, 5.3, 6.8, 8.6, 11, 14, 18],
    5: [1.15, 1.4, 1.8, 2.4, 3.2, 4.5, 6, 8, 11, 15, 20, 27, 35],
    7: [1.2, 1.6, 2.1, 3.0, 4.2, 6.0, 8.5, 12, 17, 23, 30, 38, 50]
};

const gameState = {
    balance: parseInt(document.getElementById('balance').textContent),
    betAmount: 100,
    minesCount: 3,
    isPlaying: false,
    multiplier: 1.0,
    revealedCells: 0,
    minePositions: [],
};

const elements = {
    balance: document.getElementById('balance'),
    betAmount: document.getElementById('bet-amount'),
    minesCount: document.getElementById('mines-count'),
    btnStart: document.getElementById('btn-start'),
    btnCashout: document.getElementById('btn-cashout'),
    multiplier: document.getElementById('multiplier'),
    multipliersList: document.getElementById('multipliers-list'),
    minesGrid: document.getElementById('mines-grid'),
    message: document.getElementById('message')
};

function getUserId() {
    // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ user_id –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –∫–∞–∫ –ø–∞—Ä–∞–º–µ—Ç—Ä URL
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('user_id');
}

function initGame() {
    createGrid();
    updateMultipliersList();
}

function createGrid() {
    elements.minesGrid.innerHTML = '';
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        elements.minesGrid.appendChild(cell);
    }
}

function updateMultipliersList() {
    elements.multipliersList.innerHTML = '';
    const multipliers = multipliersByMines[gameState.minesCount] || multipliersByMines[3];

    multipliers.forEach((mult, index) => {
        const item = document.createElement('div');
        item.className = 'multiplier-item';
        item.textContent = mult.toFixed(2) + 'x';
        elements.multipliersList.appendChild(item);
    });
}

function startGame() {
    const betAmount = parseInt(elements.betAmount.value);
    const minesCount = parseInt(elements.minesCount.value);
    const userId = getUserId();

    if (isNaN(betAmount) || betAmount < 10) {
        showMessage('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–º–∏–Ω–∏–º—É–º 10‚ÇΩ)', true);
        return;
    }
    if (betAmount > gameState.balance) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤', true);
        return;
    }

    fetch('/api/mines/bet', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId, bet_amount: betAmount, mines_count: minesCount })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            gameState.balance = data.balance;
            elements.balance.textContent = gameState.balance;
            startNewRound();
        } else {
            showMessage(data.message, true);
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ —Å—Ç–∞–≤–∫–∏:', error);
        showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
    });
}

function startNewRound() {
    gameState.isPlaying = true;
    gameState.multiplier = 1.0;
    gameState.revealedCells = 0;
    gameState.minePositions = generateMines(parseInt(elements.minesCount.value));
    document.querySelectorAll('.cell').forEach(cell => {
        cell.className = 'cell';
        cell.textContent = '';
    });
    updateUI();
    updateCurrentMultiplier();
}

function generateMines(count) {
    const positions = [];
    while (positions.length < count) {
        const pos = Math.floor(Math.random() * 25);
        if (!positions.includes(pos)) positions.push(pos);
    }
    return positions;
}

function handleCellClick(index) {
    if (!gameState.isPlaying) return;
    const cell = elements.minesGrid.children[index];

    if (cell.classList.contains('safe') || cell.classList.contains('mine')) return;

    const userId = getUserId();
    const minesCount = parseInt(elements.minesCount.value);

    fetch('/api/mines/reveal', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            user_id: userId,
            index: index,
            minePositions: gameState.minePositions,
            revealedCells: gameState.revealedCells,
            minesCount: minesCount
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'mine') {
            cell.classList.add('mine');
            cell.textContent = 'üí£';
            endRound(false);
        } else if (data.status === 'safe') {
            cell.classList.add('safe');
            gameState.revealedCells++;
            updateCurrentMultiplier(data.multiplier);
        } else {
            showMessage(data.message, true);
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —è—á–µ–π–∫–∏:', error);
        showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
    });
}

function cashOut() {
    if (!gameState.isPlaying) return;
    const userId = getUserId();
    fetch('/api/mines/cashout', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId, multiplier: gameState.multiplier })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            gameState.balance = data.balance;
            elements.balance.textContent = gameState.balance;
            showMessage(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${data.win_amount}‚ÇΩ!`);
            endRound(true);
        } else {
            showMessage(data.message, true);
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–≤–æ–¥–µ —Å—Ä–µ–¥—Å—Ç–≤:', error);
        showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞', true);
    });
}

function endRound(win) {
    gameState.isPlaying = false;
    const cells = elements.minesGrid.children;
    for (let i = 0; i < cells.length; i++) {
        if (gameState.minePositions.includes(i)) {
            cells[i].classList.add('mine');
            cells[i].textContent = 'üí£';
        }
    }

    if (!win) {
        showMessage('–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!', true);
    }

    updateUI();
    setTimeout(() => {
        resetGame();
    }, 3000);
}

function resetGame() {
    const userId = getUserId();
    fetch('/api/mines/reset', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user_id: userId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            startNewRound();
        } else {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –∏–≥—Ä—ã:', data.message);
        }
    })
    .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ –∏–≥—Ä—ã:', error);
    });
}

function updateUI() {
    elements.balance.textContent = gameState.balance;
}

function showMessage(text, isError = false) {
    elements.message.textContent = text;
    elements.message.className = 'message' + (isError ? ' error' : '');
    elements.message.classList.add('show');

    setTimeout(() => {
        elements.message.classList.remove('show');
    }, 3000);
}

function updateCurrentMultiplier(multiplier = null) {
    const multipliers = multipliersByMines[gameState.minesCount] || multipliersByMines[3];
    const items = elements.multipliersList.querySelectorAll('.multiplier-item');

    items.forEach(item => item.classList.remove('current'));

    if (multiplier !== null) {
        gameState.multiplier = multiplier;
    } else if (gameState.revealedCells >= multipliers.length) {
        gameState.multiplier = multipliers[multipliers.length - 1];
        if (items.length > 0) {
            items[items.length - 1].classList.add('current');
        }
    } else {
        gameState.multiplier = multipliers[gameState.revealedCells];
        if (items.length > gameState.revealedCells) {
            items[gameState.revealedCells].classList.add('current');
        }
    }

    elements.multiplier.textContent = gameState.multiplier.toFixed(2) + 'x';
}

elements.btnStart.addEventListener('click', startGame);
elements.btnCashout.addEventListener('click', cashOut);
elements.betAmount.addEventListener('input', () => {
    const value = parseInt(elements.betAmount.value) || 0;
    if (value < 10) elements.betAmount.value = 10;
    if (value > gameState.balance) elements.betAmount.value = gameState.balance;
    gameState.betAmount = parseInt(elements.betAmount.value);
});
elements.minesCount.addEventListener('change', () => {
    gameState.minesCount = parseInt(elements.minesCount.value);
    updateMultipliersList();
});

initGame();
</script>
</body>
</html>
